<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tracking Dashboard</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Chart.js for interactive charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- 1. Global Styles & Theme Variables --- */
        :root {
            --bg-dark: #0F1015;
            --bg-card: #1A1C23;
            --bg-header: #21242D;
            --primary-accent: #6C5DD3;
            --primary-accent-light: #8A7EFF;
            --secondary-accent: #3F8CFF;
            --secondary-accent-light: #5DA1FF;
            --text-light: #F5F5F5;
            --text-muted: #9CA3B3;
            --border-color: #2A2D38;
            --success: #00B69B;
            --success-light: #3CF3D8;
            --warning: #FFC454;
            --warning-light: #FFD27A;
            --danger: #FF6A55;
            --danger-light: #FF8A7A;
            --font-family: 'Inter', sans-serif;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.25);
            --gradient-primary: linear-gradient(135deg, #6C5DD3 0%, #8374FF 100%);
            --gradient-secondary: linear-gradient(135deg, #3F8CFF 0%, #5DA1FF 100%);
            --gradient-success: linear-gradient(135deg, #00B69B 0%, #00D6B5 100%);
            --gradient-warning: linear-gradient(135deg, #FFC454 0%, #FFD27A 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 93, 211, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(63, 140, 255, 0.08) 0%, transparent 25%);
        }
        
        /* --- 2. Main Dashboard Layout --- */
        .insights-dashboard {
            padding: 2rem;
            display: grid;
            gap: 1.5rem;
            width: 100%;
            margin: 0 auto;
        }
        
        /* Header Section */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            background: var(--bg-card);
            padding: 1.5rem 2rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 150px;
            height: 150px;
            background: var(--gradient-primary);
            opacity: 0.1;
            filter: blur(20px);
            border-radius: 0 0 100% 0;
        }

        .header-title h1 {
            font-size: 32px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            position: relative;
        }
        
        .header-title p {
            color: var(--text-muted);
            font-size: 15px;
            font-weight: 500;
        }
        
        .header-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .action-btn {
            background-color: var(--bg-header);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            padding: 12px 20px;
            border-radius: 12px;
            font-family: var(--font-family);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .action-btn.primary {
            background: var(--gradient-primary);
            border: none;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-accent);
        }
        
        .action-btn.primary:hover {
            background: var(--gradient-primary);
            filter: brightness(1.15);
        }

        /* --- 3. KPI Cards Section --- */
        .kpi-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .kpi-card {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
        }

        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-accent-light);
        }
        
        .kpi-card .card-title {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .kpi-card .card-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--text-light);
            line-height: 1.2;
        }
        
        #total-articles .card-title::before { 
            content: '\f15c'; 
            font-family: 'Font Awesome 6 Free'; 
            font-weight: 900; 
            font-size: 16px;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #total-views .card-title::before { 
            content: '\f06e'; 
            font-family: 'Font Awesome 6 Free'; 
            font-weight: 900; 
            font-size: 16px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #average-rating .card-title::before { 
            content: '\f005'; 
            font-family: 'Font Awesome 6 Free'; 
            font-weight: 900; 
            font-size: 16px;
            background: var(--gradient-warning);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #active-users .card-title::before { 
            content: '\f0c0'; 
            font-family: 'Font Awesome 6 Free'; 
            font-weight: 900; 
            font-size: 16px;
            background: var(--gradient-success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- 4. Filters Section --- */
        .filters-container {
            background-color: var(--bg-card);
            padding: 1.5rem 2rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1.5rem;
            box-shadow: var(--shadow);
            position: relative;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
            min-width: 180px;
        }
        
        .filter-group label {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .filter-group input, .filter-group select {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 12px 14px;
            border-radius: 12px;
            font-family: var(--font-family);
            transition: var(--transition);
            font-size: 14px;
        }
        
        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 4px rgba(108, 93, 211, 0.25);
        }
        
        .filter-actions {
            display: flex;
            gap: 0.75rem;
            padding-top: 1.5rem;
            width: 100%;
            justify-content: flex-end;
            border-top: 1px solid var(--border-color);
            margin-top: 1rem;
        }
        
        /* --- 5. Charts Section --- */
        .charts-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .chart-card {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.7s ease-out forwards;
            opacity: 0;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .chart-card h3 {
            font-size: 18px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
            font-weight: 700;
        }
        
        .chart-card h3 i {
            font-size: 20px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .chart-placeholder {
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            flex-grow: 1;
            position: relative;
        }

        /* --- 6. Activity Log Table --- */
        .activity-log-card {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transition: var(--transition);
            box-shadow: var(--shadow);
            width: 100%;
        }

        .activity-log-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .activity-log-card h3 {
            font-size: 18px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
            font-weight: 700;
        }
        
        .activity-log-card h3 i {
            font-size: 20px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .activity-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .activity-table th {
            background-color: var(--bg-header);
            color: var(--text-muted);
            font-weight: 600;
            font-size: 13px;
            text-align: left;
            padding: 14px 18px;
            border-bottom: 2px solid var(--border-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .activity-table th:first-child { border-radius: 12px 0 0 12px; }
        .activity-table th:last-child { border-radius: 0 12px 12px 0; }

        .activity-table td {
            padding: 16px 18px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-light);
        }

        .activity-table tr:last-child td {
            border-bottom: none;
        }

        .activity-table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.03);
            transform: scale(1.01);
            transition: background-color 0.2s, transform 0.2s;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .user-name {
            font-weight: 600;
            color: var(--text-light);
        }

        .user-email {
            font-size: 12px;
            color: var(--text-muted);
        }

        .role-badge {
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-admin { background: rgba(108, 93, 211, 0.2); color: var(--primary-accent-light); }
        .role-manager { background: rgba(63, 140, 255, 0.2); color: var(--secondary-accent-light); }
        .role-user { background: rgba(0, 182, 155, 0.2); color: var(--success-light); }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-viewed { background: rgba(0, 182, 155, 0.2); color: var(--success-light); }
        .status-downloaded { background: rgba(63, 140, 255, 0.2); color: var(--secondary-accent-light); }
        .status-searched { background: rgba(255, 196, 84, 0.2); color: var(--warning-light); }

        .time-ago {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .table-container {
            overflow-x: auto;
        }

        /* --- 7. Timeline Section --- */
        .timeline-container {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-header);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }

        .timeline-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 3px;
            top: 2rem;
            bottom: -1rem;
            width: 2px;
            background: var(--border-color);
        }

        .timeline-item:last-child { border-bottom: none; }
        .timeline-item:last-child::before { display: none; }
        
        .timeline-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary-accent);
            margin-top: 8px;
            flex-shrink: 0;
            z-index: 1;
        }

        .timeline-content { flex-grow: 1; }
        .timeline-time { font-size: 12px; color: var(--text-muted); margin-bottom: 6px; }
        .timeline-text { font-size: 14px; color: var(--text-light); }
        .timeline-user { font-weight: 600; color: var(--primary-accent-light); }
        
        /* --- 8. Pagination --- */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 2rem;
            padding: 1rem;
        }

        .pagination-btn {
            background: var(--bg-header);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 600;
        }

        .pagination-btn:hover {
            background: var(--primary-accent);
            border-color: var(--primary-accent);
        }

        .pagination-btn.active {
            background: var(--primary-accent);
            border-color: var(--primary-accent);
            color: white;
            cursor: default;
        }

        .pagination-info {
            color: var(--text-muted);
            font-size: 14px;
            margin: 0 1rem;
        }

        /* --- 9. Animations --- */
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .kpi-card:nth-child(1) { animation-delay: 0.1s; }
        .kpi-card:nth-child(2) { animation-delay: 0.2s; }
        .kpi-card:nth-child(3) { animation-delay: 0.3s; }
        .kpi-card:nth-child(4) { animation-delay: 0.4s; }
        .chart-card:nth-child(1) { animation-delay: 0.5s; }
        .chart-card:nth-child(2) { animation-delay: 0.6s; }
        .chart-card:nth-child(3) { animation-delay: 0.7s; }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--primary-accent); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-accent-light); }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- 10. Responsive Design --- */
        @media (max-width: 1200px) {
            .charts-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 992px) {
            .insights-dashboard { padding: 1.5rem; }
            .charts-container { grid-template-columns: 1fr; }
        }
        
        @media (max-width: 768px) {
            .insights-dashboard { padding: 1rem; gap: 1rem; }
            .dashboard-header { flex-direction: column; align-items: flex-start; }
            .header-title h1 { font-size: 28px; }
            .header-actions { width: 100%; justify-content: flex-start; }
            .kpi-container { grid-template-columns: 1fr 1fr; }
            .filters-container { gap: 1rem; }
            .filter-group { min-width: calc(50% - 0.5rem); }
            .filter-actions { margin-top: 0.5rem; }
        }
        
        @media (max-width: 576px) {
            .kpi-container { grid-template-columns: 1fr; }
            .filter-group { min-width: 100%; }
        }
    </style>
</head>
<body>

    <div class="insights-dashboard">
        
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-title">
                <h1><i class="fas fa-chart-line"></i> Employee Tracking Dashboard</h1>
                <p>Monitor and analyze employee activity</p>
            </div>
            <div class="header-actions">
                <button class="action-btn" id="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
                <button class="action-btn primary" id="export-btn"><i class="fas fa-download"></i> Export</button>
            </div>
        </header>

        <!-- KPI Cards -->
        <div class="kpi-container" id="kpi-section">
            <div class="kpi-card" id="total-articles">
                <div class="card-title">Total Articles</div>
                <div class="card-value">---</div>
            </div>
            <div class="kpi-card" id="total-views">
                <div class="card-title">Total Views</div>
                <div class="card-value">---</div>
            </div>
            <div class="kpi-card" id="average-rating">
                <div class="card-title">Avg. Session Time</div>
                <div class="card-value">---</div>
            </div>
            <div class="kpi-card" id="active-users">
                <div class="card-title">Active Users (Today)</div>
                <div class="card-value">---</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-container" id="filters-section">
            <div class="filter-group">
                <label for="from-date"><i class="fas fa-calendar-alt"></i> From Date</label>
                <input type="date" id="from-date">
            </div>
            <div class="filter-group">
                <label for="to-date"><i class="fas fa-calendar-alt"></i> To Date</label>
                <input type="date" id="to-date">
            </div>
            <div class="filter-group">
                <label for="department"><i class="fas fa-building"></i> Department</label>
                <select id="department">
                    <option>All Departments</option>
                    <option>Support</option>
                    <option>Sales</option>
                    <option>HR</option>
                    <option>Marketing</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="search-user"><i class="fas fa-search"></i> Search User</label>
                <input type="text" id="search-user" placeholder="Search by name or email...">
            </div>
            <div class="filter-actions">
                <button class="action-btn"><i class="fas fa-times"></i> Clear All</button>
                <button class="action-btn primary"><i class="fas fa-filter"></i> Apply Filters</button>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-container" id="charts-section">
            <div class="chart-card" id="activity-by-category-card">
                <h3><i class="fas fa-chart-pie"></i> Activity by Department</h3>
                <div class="chart-placeholder">
                    <canvas id="activityByCategoryChart"></canvas>
                </div>
            </div>
            <div class="chart-card" id="top-viewed-articles-card">
                <h3><i class="fas fa-fire-alt"></i> Top Viewed Articles</h3>
                <div class="chart-placeholder">
                     <canvas id="topViewedArticlesChart"></canvas>
                </div>
            </div>
            <div class="chart-card" id="feedback-analysis-card">
                <h3><i class="fas fa-comment-dots"></i> User Engagement</h3>
                <div class="chart-placeholder">
                    <canvas id="feedbackAnalysisChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="activity-log-card">
            <h3><i class="fas fa-list-alt"></i> Employee Activity Timeline</h3>
            
            <!-- Timeline -->
            <div class="timeline-container">
                <!-- Timeline items will be populated dynamically -->
            </div>

            <!-- Activity Table -->
            <div class="table-container">
                <table class="activity-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Role</th>
                            <th>Action</th>
                            <th>Section</th>
                            <th>Document</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="pagination-btn">Previous</button>
                <button class="pagination-btn active">1</button>
                <button class="pagination-btn">2</button>
                <button class="pagination-btn">3</button>
                <span class="pagination-info">Page 1 of 3</span>
                <button class="pagination-btn">Next</button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const chartColors = {
                primary: 'rgba(108, 93, 211, 0.8)',
                primaryLight: 'rgba(108, 93, 211, 0.4)',
                secondary: 'rgba(63, 140, 255, 0.8)',
                secondaryLight: 'rgba(63, 140, 255, 0.4)',
                success: 'rgba(0, 182, 155, 0.8)',
                successLight: 'rgba(0, 182, 155, 0.4)',
                warning: 'rgba(255, 196, 84, 0.8)',
                warningLight: 'rgba(255, 196, 84, 0.4)',
                muted: 'rgba(128, 129, 145, 0.8)',
                bgCard: '#1A1C23',
                textLight: '#F5F5F5',
                textMuted: '#9CA3B3'
            };

            Chart.defaults.font.family = "'Inter', sans-serif";
            Chart.defaults.color = chartColors.textMuted;

            const tooltipDefaults = {
                titleFont: { family: "'Inter', sans-serif", weight: '700' },
                bodyFont: { family: "'Inter', sans-serif", size: 12 },
                backgroundColor: 'rgba(26, 28, 35, 0.9)',
                titleColor: chartColors.textLight,
                bodyColor: chartColors.textMuted,
                borderColor: '#353843',
                borderWidth: 1,
                cornerRadius: 10,
                displayColors: true,
                padding: 12
            };
            
            const legendDefaults = {
                position: 'bottom',
                labels: {
                    color: chartColors.textLight,
                    font: { family: "'Inter', sans-serif", size: 12, weight: '600' },
                    padding: 20,
                    usePointStyle: true,
                    pointStyle: 'circle'
                }
            };

            // 1. Activity by Category Chart (Donut)
            const activityCtx = document.getElementById('activityByCategoryChart').getContext('2d');
            new Chart(activityCtx, {
                type: 'doughnut',
                data: {
                    labels: [], // Data removed
                    datasets: [{
                        label: 'Views',
                        data: [], // Data removed
                        backgroundColor: [
                            chartColors.primary, chartColors.secondary, chartColors.success,
                            chartColors.warning, chartColors.muted
                        ],
                        borderColor: chartColors.bgCard,
                        borderWidth: 4,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: legendDefaults, tooltip: tooltipDefaults },
                    cutout: '70%'
                }
            });

            // 2. Top Viewed Articles (Bar)
            const topArticlesCtx = document.getElementById('topViewedArticlesChart').getContext('2d');
            new Chart(topArticlesCtx, {
                type: 'bar',
                data: {
                    labels: [], // Data removed
                    datasets: [{
                        label: 'Views',
                        data: [], // Data removed
                        backgroundColor: chartColors.primaryLight,
                        borderColor: chartColors.primary,
                        borderWidth: 2,
                        borderRadius: 8,
                        hoverBackgroundColor: chartColors.primary
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false }, tooltip: tooltipDefaults },
                    scales: {
                        x: { grid: { color: 'rgba(42, 45, 56, 0.5)', drawBorder: false }, ticks: { color: chartColors.textMuted, font: { size: 12 } } },
                        y: { grid: { display: false }, ticks: { color: chartColors.textLight, font: { size: 13, weight: '600' } } }
                    }
                }
            });

            // 3. User Engagement (Line)
            const feedbackCtx = document.getElementById('feedbackAnalysisChart').getContext('2d');
            new Chart(feedbackCtx, {
                type: 'line',
                data: {
                    labels: [], // Data removed
                    datasets: [{
                        label: 'Active Users',
                        data: [], // Data removed
                        borderColor: chartColors.primary,
                        backgroundColor: chartColors.primaryLight,
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: chartColors.primary,
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: chartColors.primary,
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: legendDefaults, tooltip: tooltipDefaults },
                    scales: {
                        x: { grid: { color: 'rgba(42, 45, 56, 0.5)', drawBorder: false }, ticks: { color: chartColors.textMuted, font: { size: 12 } } },
                        y: { grid: { color: 'rgba(42, 45, 56, 0.5)', drawBorder: false }, ticks: { color: chartColors.textMuted, font: { size: 12 } } }
                    }
                }
            });

            // Refresh button functionality
            document.getElementById('refresh-btn').addEventListener('click', function() {
                const btn = this;
                const originalHTML = btn.innerHTML;
                
                btn.innerHTML = '<span class="loading"></span> Refreshing...';
                btn.disabled = true;
                
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-check"></i> Updated';
                    btn.style.background = 'var(--gradient-success)';
                    
                    setTimeout(() => {
                        btn.innerHTML = originalHTML;
                        btn.disabled = false;
                        btn.style.background = '';
                    }, 2000);
                }, 1500);
            });
            
            // Export button functionality
            document.getElementById('export-btn').addEventListener('click', function() {
                const btn = this;
                const originalHTML = btn.innerHTML;
                
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Exporting...';
                btn.disabled = true;
                
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-check"></i> Exported';
                    btn.style.background = 'var(--gradient-success)';
                    
                    setTimeout(() => {
                        btn.innerHTML = originalHTML;
                        btn.disabled = false;
                        btn.style.background = '';
                    }, 2000);
                }, 2000);
            });

            // Pagination functionality
            document.querySelectorAll('.pagination-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.pagination-btn.active').classList.remove('active');
                    this.classList.add('active');
                });
            });
        });
    </script>

</body>
</html>
