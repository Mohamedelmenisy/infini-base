<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading InfiniBase...</title>
    <script src="js/auth.js"></script>
</head>
<body>
    <p style="font-family: sans-serif; text-align: center; margin-top: 20vh; font-size: 1.2em; color: #555;">Loading InfiniBase...</p>
    <script>
        // This script acts as a simple router based on authentication state.
        if (Auth.isAuthenticated()) {
            console.log('[index.html] User authenticated, redirecting to dashboard.html');
            window.location.href = 'dashboard.html';
        } else {
            console.log('[index.html] User not authenticated, redirecting to login.html');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
