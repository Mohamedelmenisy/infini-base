<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Support Knowledge Base</title>
    <!-- TailwindCSS CDN (for rapid prototyping - can be compiled locally later) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles (if any overrides or very specific styles are needed) -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons (optional, can use SVGs) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-gray-800 text-gray-100 p-6 space-y-4 fixed h-full overflow-y-auto">
            <div class="text-2xl font-semibold text-white mb-6 border-b border-gray-700 pb-4">
                KB System
            </div>
            <nav id="navigationMenu">
                <!-- Categories will be populated by JS -->
                <!-- Example Structure (to be generated by JS):
                <a href="#" data-category="basic_procedures" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">Basic Procedures</a>
                -->
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-8 ml-64 overflow-y-auto"> <!-- ml-64 to offset sidebar width -->
            <!-- Header with Search Bar -->
            <header class="mb-8 sticky top-0 bg-gray-100 py-4 z-10">
                <div class="flex justify-between items-center">
                    <h1 id="currentCategoryTitle" class="text-3xl font-bold text-gray-800">Welcome</h1>
                    <div class="relative w-1/3">
                        <input type="search" id="searchInput" placeholder="Search articles..." class="w-full py-2 px-4 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm">
                        <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-search text-gray-400"></i>
                        </span>
                    </div>
                </div>
                <div id="breadcrumbs" class="text-sm text-gray-500 mt-2">
                    <!-- Breadcrumbs will be populated by JS -->
                    <!-- <a href="#" class="hover:underline">Home</a> > <span id="breadcrumbCurrent">Category</span> -->
                </div>
            </header>

            <!-- Content Display Area -->
            <div id="contentArea" class="bg-white p-6 rounded-lg shadow-lg">
                <!-- Articles and checklists will be populated by JS -->
                <p class="text-gray-600">Select a category from the sidebar or use the search to find information.</p>
            </div>

             <!-- (Optional) Recently Viewed Section -->
            <div id="recentlyViewed" class="mt-8">
                <!-- <h2 class="text-xl font-semibold text-gray-700 mb-3">Recently Viewed</h2> -->
                <!-- <ul id="recentlyViewedList" class="space-y-2"> -->
                    <!-- Populated by JS -->
                <!-- </ul> -->
            </div>

        </main>
    </div>

    <!-- Modal (for future use, e.g., images, confirm dialogs) -->
    <!-- <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl">
            Content for modal
        </div>
    </div> -->

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
