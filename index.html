<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniBase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: sans-serif;
        }
        .loading-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p class="text-lg text-gray-700">Loading InfiniBase...</p>
        <p class="text-sm text-gray-500 mt-2">Redirecting...</p>
        <p class="text-sm text-gray-500 mt-4">Already have an account? <a href="/login.html" class="text-indigo-600 hover:underline">Log in here</a>.</p>
    </div>

    <script>
        // Redirect immediately to signup.html
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[index.html] Redirecting to signup.html');
            window.location.replace('/signup.html');
        });
    </script>
</body>
</html>
