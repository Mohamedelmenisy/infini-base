<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InfiniBase - Loading...</title>
    
    <!-- 1. Supabase SDK يتم تحميله هنا أولاً -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. سكريبت المصادقة المخصص يتم تحميله هنا مع defer -->
    <!-- defer يضمن تنفيذ هذا السكريبت بعد تحليل HTML بالكامل وبعد تحميل السكريبتات السابقة -->
    <script src="js/initAuth.js" defer></script>

    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; text-align: center; }
        .loading-container {}
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5; /* Indigo */
            animation: spin 1s ease infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p { font-size: 1.2em; color: #333; }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Checking authentication status...</p>
        <!-- سيتم تغيير هذه الرسالة بواسطة initAuth.js إذا فشل تحميل Supabase -->
    </div>
</body>
</html>
