<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniBase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: sans-serif;
        }
        .loading-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p class="text-lg text-gray-700">Loading InfiniBase...</p>
        <p class="text-sm text-gray-500 mt-2">Checking your session...</p>
        <p class="text-sm text-gray-500 mt-4">Already have an account? <a href="/login.html" class="text-indigo-600 hover:underline">Log in here</a>.</p>
    </div>

    <!-- Load Supabase SDK with defer to ensure DOM loads first -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        // Function to check session and redirect
        async function checkSession() {
            // Check if Supabase is loaded
            if (typeof window.supabase === 'undefined') {
                console.error('[index.html] Supabase SDK not loaded. Redirecting to signup.html as fallback.');
                window.location.replace('/signup.html');
                return;
            }

            // Supabase Client Setup
            const SUPABASE_URL = 'https://aefiigottnlcmjzilqnh.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFlZmlpZ290dG5sY21qemlscW5oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxNzY2MDQsImV4cCI6MjA2Mjc1MjYwNH0.FypB02v3tGMnxXV9ZmZMdMC0oQpREKOJWgHMPxUzwX4';
            const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                if (error) {
                    console.error('[index.html] Error checking session:', error.message);
                    window.location.replace('/signup.html');
                    return;
                }

                if (session) {
                    console.log('[index.html] User is logged in, redirecting to dashboard.html');
                    window.location.replace('/dashboard.html');
                } else {
                    console.log('[index.html] No user session, redirecting to signup.html');
                    window.location.replace('/signup.html');
                }
            } catch (e) {
                console.error('[index.html] Exception during session check:', e.message);
                window.location.replace('/signup.html');
            }
        }

        // Wait for DOM and Supabase SDK to load
        function initialize() {
            // Check if Supabase is available after a short delay to ensure loading
            setTimeout(() => {
                if (typeof window.supabase !== 'undefined') {
                    checkSession();
                } else {
                    console.error('[index.html] Supabase SDK failed to load after delay. Redirecting to signup.html');
                    window.location.replace('/signup.html');
                }
            }, 500); // Small delay to ensure SDK loads
        }

        // Start the process after DOM is loaded
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
