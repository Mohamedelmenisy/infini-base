<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - InfiniBase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/infini-base/css/style.css"> <!-- رابط لملف CSS الرئيسي -->
    <!-- نفس الـ styles من ملف signup.txt الذي أرسلته -->
     <style>
        body {
            background: linear-gradient(135deg, #3B82F6, #1E3A8A);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 1rem;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
            border-radius: 1.25rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0,0,0,0.15);
            padding: 2.5rem;
            max-width: 420px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .signup-container:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 8px 20px rgba(0,0,0,0.2);
        }
         .signup-container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.3), rgba(16, 185, 129, 0.3), rgba(30, 58, 138, 0.3));
            z-index: -1;
            border-radius: calc(1.25rem + 2px);
        }
        .input-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #6b7280; }
        .input-field { padding-left: 3rem; transition: border-color 0.3s ease, box-shadow 0.3s ease; border-radius: 0.5rem; border: 1px solid #D1D5DB; }
        .input-field:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); }
        .signup-btn { background: linear-gradient(90deg, #3b82f6, #2563eb); transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(59, 130, 246, 0.2); }
        .signup-btn:hover { background: linear-gradient(90deg, #2563eb, #1d4ed8); transform: translateY(-2px) scale(1.02); box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3); }
         .signup-btn:active { transform: translateY(0px) scale(1); box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2); }
        .form-title { font-family: 'Inter', sans-serif; }
        .error-message { font-size: 0.75rem; color: #EF4444; margin-top: 0.25rem; }
        .general-form-error { background-color: #FEE2E2; color: #B91C1C; padding: 0.75rem; border-radius: 0.375rem; margin-bottom: 1rem; font-size: 0.875rem; }
        .success-message { background-color: #D1FAE5; color: #047857; padding: 0.75rem; border-radius: 0.375rem; margin-bottom: 1rem; font-size: 0.875rem; }
        .loading .btn-text { display: none; }
        .loading .loading-spinner { display: inline-flex; align-items: center; }
        html.dark body { background: linear-gradient(135deg, #1e3a8a, #111827); }
        html.dark .signup-container { background: rgba(55, 65, 81, 0.98); color: #f3f4f6; }
        html.dark .signup-container::before { background: linear-gradient(45deg, rgba(59, 130, 246, 0.2), rgba(16, 185, 129, 0.2), rgba(30, 58, 138, 0.2)); }
        html.dark .input-icon { color: #9ca3af; }
        html.dark .input-field { background-color: #374151; border-color: #4b5563; color: #f9fafb; }
        html.dark .input-field::placeholder { color: #9ca3af; }
        html.dark .input-field:focus { border-color: #60a5fa; /* blue-400 */ box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.25); }
        html.dark label { color: #d1d5db; }
        html.dark .form-title { color: #f9fafb; }
        html.dark .signup-container p { color: #d1d5db; }
        html.dark .signup-container p a { color: #60a5fa; }
        html.dark .general-form-error { background-color: #7f1d1d; color: #fecaca; }
        html.dark .success-message { background-color: #064e3b; color: #a7f3d0; }
    </style>
</head>
<body class="h-full font-sans">
    <div class="signup-container">
        <div class="text-center mb-8">
            <i class="fas fa-user-plus text-5xl text-blue-500 dark:text-blue-400 mb-3"></i>
            <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100 form-title">Create Your Account</h2>
            <p class="text-gray-600 dark:text-gray-300 mt-1">Join InfiniBase and start organizing knowledge.</p>
        </div>

        <div id="signupSuccessMessage" class="success-message" style="display: none;"></div>
        <div id="signupGeneralError" class="general-form-error" style="display: none;"></div>
         <div id="supabaseErrorMessage" class="general-form-error" style="display: none;">
            Error: Could not initialize authentication service. Signup is unavailable.
        </div>


        <form id="signupForm" class="space-y-6" novalidate>
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
                <div class="relative">
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                    <input type="text" id="fullName" name="fullName" placeholder="E.g., Jane Doe" required
                           class="input-field w-full p-3 text-gray-700 dark:text-gray-100 dark:bg-gray-700 dark:border-gray-600 focus:outline-none" aria-describedby="fullNameError">
                </div>
                <div id="fullNameError" class="error-message"></div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Work Email</label>
                <div class="relative">
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" placeholder="your.name@thechefz.co" required
                           class="input-field w-full p-3 text-gray-700 dark:text-gray-100 dark:bg-gray-700 dark:border-gray-600 focus:outline-none" aria-describedby="emailError signupGeneralError">
                </div>
                <div id="emailError" class="error-message"></div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Must be a <code class="bg-gray-200 dark:bg-gray-600 px-1 py-0.5 rounded">@thechefz.co</code> email address.</p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                <div class="relative">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" placeholder="Choose a strong password" required minlength="8"
                           class="input-field w-full p-3 text-gray-700 dark:text-gray-100 dark:bg-gray-700 dark:border-gray-600 focus:outline-none" aria-describedby="passwordError">
                </div>
                <div id="passwordError" class="error-message"></div>
                 <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Minimum 8 characters.</p>
            </div>
            <button type="submit" id="submitButton" class="signup-btn w-full py-3 text-white font-semibold flex items-center justify-center">
                <span class="btn-text">Sign Up <i class="fas fa-arrow-right ml-2"></i></span>
                <span class="loading-spinner" style="display: none;"><i class="fas fa-spinner fa-spin mr-2"></i>Signing Up...</span>
            </button>
        </form>
        <p class="text-center mt-6 text-sm text-gray-600 dark:text-gray-400">
            Already have an account? <a href="/infini-base/login.html" class="font-medium text-blue-600 dark:text-blue-400 hover:text-blue-500 dark:hover:text-blue-300 hover:underline">Login</a>
        </p>
    </div>

     <script type="module">
        // نستورد عميل Supabase مباشرة من ملف supabase.js
        import { supabase } from '/infini-base/js/supabase.js';

        if (!supabase) {
            console.error("signup.html: Supabase client not available from supabase.js. Signup will not work.");
            const supabaseErrorDiv = document.getElementById('supabaseErrorMessage');
            if (supabaseErrorDiv) supabaseErrorDiv.style.display = 'block';
            // إخفاء الفورم إذا لم يتم تحميل Supabase
            const signupFrm = document.getElementById('signupForm');
            if(signupFrm) signupFrm.style.display = 'none';
             const signupHeader = document.querySelector('.signup-container > .text-center.mb-8');
            if(signupHeader && document.getElementById('supabaseErrorMessage')?.style.display === 'block') {
                signupHeader.style.display = 'none';
            }
        }

        // باقي كود signup.html JavaScript كما هو من ملف signup.txt الذي أرسلته،
        // مع التأكد من أنه يستخدم متغير `supabase` المستورد أعلاه.
        const signupForm = document.getElementById('signupForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submitButton');

        const fullNameError = document.getElementById('fullNameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const signupGeneralError = document.getElementById('signupGeneralError');
        const signupSuccessMessage = document.getElementById('signupSuccessMessage');
        const USER_DATA_KEY_SIGNUP = 'infiniBaseUserData'; // نفس المفتاح المستخدم في login

        function displayError(element, message) { if(element) { element.textContent = message; element.style.display = 'block'; }}
        function clearError(element) { if(element) { element.textContent = ''; element.style.display = 'none'; }}
        function displaySuccess(element, message) { if(element) { element.textContent = message; element.style.display = 'block'; }}
        function setButtonLoading(isLoading) {
            if (!submitButton) return;
            submitButton.disabled = isLoading;
            submitButton.classList.toggle('loading', isLoading);
            const btnText = submitButton.querySelector('.btn-text');
            const spinner = submitButton.querySelector('.loading-spinner');
            if (btnText) btnText.style.display = isLoading ? 'none' : 'inline-flex';
            if (spinner) spinner.style.display = isLoading ? 'inline-flex' : 'none';
        }

        if (signupForm && supabase) {
            signupForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                [fullNameError, emailError, passwordError, signupGeneralError, signupSuccessMessage].forEach(clearError);
                setButtonLoading(true);
                localStorage.removeItem(USER_DATA_KEY_SIGNUP);

                const fullName = fullNameInput.value.trim();
                const emailValue = emailInput.value.trim().toLowerCase();
                const passwordValue = passwordInput.value;

                let isValid = true;
                if (!fullName) { displayError(fullNameError, "Full name is required."); isValid = false; }
                const emailRegex = /^[^\s@]+@thechefz\.co$/; // Regex لتحديد نطاق thechefz.co
                if (!emailValue || !emailRegex.test(emailValue)) {
                    displayError(emailError, "Please use a valid work email ending with @thechefz.co."); isValid = false;
                }
                if (!passwordValue || passwordValue.length < 8) {
                    displayError(passwordError, "Password must be at least 8 characters."); isValid = false;
                }
                if (!isValid) { setButtonLoading(false); return; }

                try {
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: emailValue,
                        password: passwordValue,
                        options: {
                            data: { full_name: fullName },
                            // emailRedirectTo: window.location.origin + '/infini-base/dashboard.html' // أو صفحة ترحيب
                        }
                    });

                    if (authError) {
                        // حتى لو كان هناك خطأ، إذا كان المستخدم موجودًا وينتظر التأكيد، تعامل معها بشكل مختلف
                        if (!(authData && authData.user && authData.user.email === emailValue && authData.user.email_confirmed_at === null)) {
                            throw authError;
                        }
                    }

                    if (authData && authData.user) {
                         // إذا كان email_confirmed_at هو null، فهذا يعني أن تأكيد البريد الإلكتروني مطلوب
                        if (authData.user.email_confirmed_at === null && authData.user.identities && authData.user.identities.length > 0) {
                            console.log("Signup: Email confirmation required.");
                            displaySuccess(signupSuccessMessage, "Account created! Please check your email (" + emailValue + ") to confirm your account and complete the setup. Check spam folder too.");
                            signupForm.reset();
                            if(fullNameInput) fullNameInput.focus();
                        } else if (authData.session) { // إذا كان هناك جلسة (مثلاً، تأكيد البريد معطل أو تم تأكيده تلقائيًا)
                            console.log("Signup: User created and session active (auto-confirmed or email verification disabled).");
                            // إنشاء سجل في جدول 'users'
                            const { error: insertError } = await supabase
                                .from('users')
                                .insert({
                                    id: authData.user.id, // UUID من Supabase Auth
                                    name: fullName,
                                    email: emailValue,
                                    role: 'viewer' // دور افتراضي للمستخدمين الجدد
                                });

                            if (insertError) {
                                console.error("Signup: Error inserting user profile:", insertError);
                                // حاول تسجيل خروج المستخدم إذا فشل إنشاء الملف الشخصي
                                await supabase.auth.signOut();
                                displayError(signupGeneralError, `Account almost ready, but profile setup failed. Please try signing up again or contact support. (${insertError.message})`);
                            } else {
                                displaySuccess(signupSuccessMessage, "Signup successful! Redirecting to login...");
                                setTimeout(() => {
                                    window.location.href = `/infini-base/login.html?email=${encodeURIComponent(emailValue)}&signedup=true`;
                                }, 2500);
                            }
                        } else {
                            // حالة غير متوقعة، ربما مستخدم موجود بالفعل وتم تأكيد بريده
                             console.warn("Signup: User might exist and be confirmed, but no session. This state needs review.");
                             displayError(signupGeneralError, "This email might already be registered and confirmed. Please try logging in.");
                        }
                    } else if (!authError) { // لا يوجد مستخدم ولا خطأ، هذا غريب
                        throw new Error("Signup process did not return user data or an error. Please try again.");
                    }
                } catch (error) {
                    console.error("Signup CATCH Block Error:", error);
                    let errorMessage = "An unexpected error occurred during signup. Please try again.";
                    if (error && error.message) {
                        const lowerMessage = error.message.toLowerCase();
                        if (lowerMessage.includes("user already registered") || lowerMessage.includes("email rate limit exceeded")) {
                            errorMessage = "This email is already registered or too many attempts. Please try logging in or reset your password.";
                        } else if (lowerMessage.includes("password should be at least")) {
                            errorMessage = error.message; // استخدم رسالة Supabase مباشرة
                            displayError(passwordError, errorMessage); // اعرض الخطأ بجانب حقل كلمة المرور
                            clearError(signupGeneralError); // امسح الخطأ العام
                        } else {
                            errorMessage = `Signup failed: ${error.message}`;
                        }
                    }
                    displayError(signupGeneralError, errorMessage);
                } finally {
                    if (!signupSuccessMessage.textContent.includes("Redirecting") && !signupSuccessMessage.textContent.includes("Please check your email")) {
                         setButtonLoading(false);
                    }
                }
            });
        }

        if (supabase && fullNameInput) { fullNameInput.focus(); }
        else if (!supabase && document.getElementById('supabaseErrorMessage')?.style.display === 'block') {
            const submitBtn = document.getElementById('submitButton');
            if(submitBtn) submitBtn.disabled = true;
        }

        // تطبيق الوضع الداكن
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        console.log("Signup page script loaded and initialized.");
    </script>
</body>
</html>
