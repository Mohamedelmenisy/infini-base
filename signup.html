<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - InfiniBase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #3B82F6, #1E3A8A); /* Blue gradient */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 1rem;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
            border-radius: 1.25rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0,0,0,0.15);
            padding: 2.5rem;
            max-width: 420px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .signup-container:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 8px 20px rgba(0,0,0,0.2);
        }
         .signup-container::before { /* Decorative gradient border effect */
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.3), rgba(16, 185, 129, 0.3), rgba(30, 58, 138, 0.3));
            z-index: -1;
            border-radius: calc(1.25rem + 2px);
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280; /* gray-500 */
        }
        .input-field {
            padding-left: 3rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 0.5rem;
            border: 1px solid #D1D5DB; /* gray-300 */
        }
        .input-field:focus {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); /* Blue focus ring */
        }
        .signup-btn {
            background: linear-gradient(90deg, #3b82f6, #2563eb); /* Blue gradient */
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.2);
        }
        .signup-btn:hover {
            background: linear-gradient(90deg, #2563eb, #1d4ed8); /* Darker Blue */
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
        }
         .signup-btn:active {
            transform: translateY(0px) scale(1);
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }
        .form-title {
             font-family: 'Inter', sans-serif;
        }
        /* Styles for messages from your provided code */
        .form-message {
            padding: 0.75rem 1rem; /* 12px 16px */
            margin-bottom: 1rem; /* 16px */
            border-radius: 0.375rem; /* 6px */
            font-size: 0.875rem; /* 14px */
            text-align: center;
            border-width: 1px;
            border-style: solid;
        }
        .success-message {
            background-color: #d1fae5; /* green-100 */
            border-color: #6ee7b7; /* green-300 */
            color: #065f46; /* green-800 */
        }
        .error-message { /* General form error, if needed separately */
            background-color: #fee2e2; /* red-100 */
            border-color: #fca5a5; /* red-300 */
            color: #991b1b; /* red-800 */
        }
    </style>
</head>
<body class="h-full font-sans">
    <div class="signup-container">
        <div class="text-center mb-8">
            <i class="fas fa-user-plus text-5xl text-blue-500 mb-3"></i>
            <h2 class="text-3xl font-bold text-gray-800 form-title">Create Your Account</h2>
            <p class="text-gray-600 mt-1">Join InfiniBase and start organizing knowledge.</p>
        </div>

        <!-- Notification Area -->
        <div id="signupSuccessMessage" class="form-message success-message" style="display: none;"></div>
        <div id="signupErrorMessage" class="form-message error-message" style="display: none;"></div>

        <form id="signupForm" class="space-y-6">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <div class="relative">
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                    <input type="text" id="fullName" name="fullName" placeholder="E.g., Jane Doe" required
                           class="input-field w-full p-3 text-gray-700 focus:outline-none">
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Work Email</label>
                <div class="relative">
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" placeholder="your.name@thechefz.co" required
                           class="input-field w-full p-3 text-gray-700 focus:outline-none">
                </div>
                <p class="text-xs text-gray-500 mt-1">Must be a <code class="bg-gray-200 p-0.5 rounded">@thechefz.co</code> email address.</p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" placeholder="Choose a strong password" required minlength="6"
                           class="input-field w-full p-3 text-gray-700 focus:outline-none">
                </div>
                 <p class="text-xs text-gray-500 mt-1">Minimum 6 characters.</p>
            </div>
            <button type="submit" class="signup-btn w-full py-3 text-white font-semibold">
                Sign Up <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>
        <p class="text-center mt-6 text-sm text-gray-600">
            Already have an account? <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">Login</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        const signupForm = document.getElementById('signupForm');
        const signupSuccessMessageEl = document.getElementById('signupSuccessMessage');
        const signupErrorMessageEl = document.getElementById('signupErrorMessage');

        function displaySuccessMessage(message) {
            if (signupSuccessMessageEl) {
                signupSuccessMessageEl.textContent = message;
                signupSuccessMessageEl.style.display = 'block';
            }
            if (signupErrorMessageEl) {
                signupErrorMessageEl.style.display = 'none';
            }
        }

        function displayErrorMessage(message) {
            if (signupErrorMessageEl) {
                signupErrorMessageEl.textContent = message;
                signupErrorMessageEl.style.display = 'block';
            }
            if (signupSuccessMessageEl) {
                signupSuccessMessageEl.style.display = 'none';
            }
        }

        function clearMessages() {
            if (signupSuccessMessageEl) signupSuccessMessageEl.style.display = 'none';
            if (signupErrorMessageEl) signupErrorMessageEl.style.display = 'none';
        }


        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            clearMessages(); // Clear previous messages

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase(); // Normalize email
            const password = document.getElementById('password').value;

            if (!fullName || !email || !password) {
                displayErrorMessage('Please fill in all fields.');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                displayErrorMessage('Please enter a valid email address.');
                return;
            }

            const expectedDomain = '@thechefz.co';
            if (!email.endsWith(expectedDomain)) {
                 displayErrorMessage(`Please use a valid work email ending with ${expectedDomain}.`);
                 return;
            }

            if (password.length < 6) {
                displayErrorMessage('Password must be at least 6 characters long.');
                return;
            }

            // Auth.signup will handle if user exists and internally show alerts/redirect
            // For a more integrated experience, Auth.signup could return more detailed status
            // or throw specific errors that this script can catch and display nicely.
            // For now, we'll adapt to its current behavior.

            // Simulate Auth.signup's behavior for success display
            const tempUsers = JSON.parse(localStorage.getItem('kb_users')) || [];
            if (tempUsers.find(user => user.email.toLowerCase() === email.toLowerCase())) {
                 // Auth.signup will show an alert and redirect.
                 // If we want to prevent its alert and use our own:
                 // displayErrorMessage('User with this email already exists. Please login.');
                 // setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                 // For now, let Auth.signup handle it.
                 Auth.signup(fullName, email, password);
                 return;
            }


            const signupSuccess = Auth.signup(fullName, email, password);

            if (signupSuccess) {
                // Auth.signup shows an alert and redirects.
                // If we wanted to replace that with our custom message before redirect:
                // displaySuccessMessage("Signup successful! Please login. Redirecting...");
                // signupForm.reset();
                // setTimeout(() => {
                //    window.location.href = 'login.html';
                // }, 2500);
                // Since Auth.signup ALREADY redirects and shows alert, this block might not fully execute
                // or the redirect might happen before the message is very visible.
                // For true custom message before redirect, Auth.signup needs modification.
            } else {
                // This 'else' might not be reached if Auth.signup handles all its errors with alerts.
                // If Auth.signup returns false for a reason not covered by its alerts,
                // we can show a generic error here.
                if (!signupSuccessMessageEl.style.display.includes('block')) { // Avoid overriding specific error from Auth.js if it set one
                     displayErrorMessage("Signup failed. Please try again.");
                }
            }
        });

         // Redirect if already authenticated
        if (Auth.isAuthenticated()) {
            console.log('[signup.html] User already authenticated, redirecting to dashboard.');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
