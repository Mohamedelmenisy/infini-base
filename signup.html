<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - InfiniBase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #3B82F6, #1E3A8A); /* Blue gradient */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 1rem;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
            border-radius: 1.25rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0,0,0,0.15);
            padding: 2.5rem;
            max-width: 420px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .signup-container:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 8px 20px rgba(0,0,0,0.2);
        }
         .signup-container::before { /* Decorative gradient border effect */
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.3), rgba(16, 185, 129, 0.3), rgba(30, 58, 138, 0.3));
            z-index: -1;
            border-radius: calc(1.25rem + 2px);
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280; /* gray-500 */
        }
        .input-field {
            padding-left: 3rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 0.5rem;
            border: 1px solid #D1D5DB; /* gray-300 */
        }
        .input-field:focus {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); /* Blue focus ring */
        }
        .signup-btn {
            background: linear-gradient(90deg, #3b82f6, #2563eb); /* Blue gradient */
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.2);
        }
        .signup-btn:hover {
            background: linear-gradient(90deg, #2563eb, #1d4ed8); /* Darker Blue */
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
        }
         .signup-btn:active {
            transform: translateY(0px) scale(1);
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }
        .form-title {
             font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="h-full font-sans">
    <div class="signup-container">
        <div class="text-center mb-8">
            <i class="fas fa-user-plus text-5xl text-blue-500 mb-3"></i>
            <h2 class="text-3xl font-bold text-gray-800 form-title">Create Your Account</h2>
            <p class="text-gray-600 mt-1">Join InfiniBase and start organizing knowledge.</p>
        </div>
        <form id="signupForm" class="space-y-6">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <div class="relative">
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                    <input type="text" id="fullName" name="fullName" placeholder="E.g., Jane Doe" required 
                           class="input-field w-full p-3 text-gray-700 focus:outline-none">
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Work Email</label>
                <div class="relative">
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" placeholder="your.name@thecehfz.com" required 
                           class="input-field w-full p-3 text-gray-700 focus:outline-none">
                </div>
                <p class="text-xs text-gray-500 mt-1">Must be a <code class="bg-gray-200 p-0.5 rounded">@thecehfz.com</code> email address.</p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" placeholder="Choose a strong password" required minlength="6"
                           class="input-field w-full p-3 text-gray-700 focus:outline-none">
                </div>
                 <p class="text-xs text-gray-500 mt-1">Minimum 6 characters.</p>
            </div>
            <button type="submit" class="signup-btn w-full py-3 text-white font-semibold">
                Sign Up <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>
        <p class="text-center mt-6 text-sm text-gray-600">
            Already have an account? <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">Login</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase(); // Normalize email
            const password = document.getElementById('password').value;

            if (!fullName || !email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            
            const expectedDomain = '@thecehfz.com';
            if (!email.endsWith(expectedDomain)) {
                 alert(`Please use a valid work email ending with ${expectedDomain}.`);
                 return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            // Auth.signup will handle if user exists and redirect
            const signupSuccess = Auth.signup(fullName, email, password); 
            // No need to do anything else here, Auth.signup handles alerts and redirection
        });

         // Redirect if already authenticated
        if (Auth.isAuthenticated()) {
            console.log('[signup.html] User already authenticated, redirecting to dashboard.');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
