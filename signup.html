<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniBase - Sign Up</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32'><rect width='32' height='32' rx='4' fill='%236366f1'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-family='Arial, sans-serif' font-size='18' font-weight='bold' fill='white'>IB</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background: linear-gradient(to right, #1a202c, #2d3748);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 1rem;
            overflow: hidden; /* This line removes the scrollbar */
        }

        /* --- New Styles from Uiverse.io by ammarsaa --- */
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            width: 100%;
            padding: 25px;
            border-radius: 20px;
            position: relative;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
            color: #00bfff;
            margin-bottom: 1rem;
        }

        .title::before {
            width: 18px;
            height: 18px;
        }

        .title::after {
            width: 18px;
            height: 18px;
            animation: pulse 1s linear infinite;
        }

        .title::before,
        .title::after {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 0px;
            background-color: #00bfff;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            height: 50px;
            width: auto;
            border-radius: 8px;
            margin-right: 12px;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: #F9FAFB;
        }
        
        .logo-kb {
            font-size: 2rem;
            font-weight: bold;
            color: #A78BFA;
            padding-left: 0.25rem;
        }

        .message,
        .signin {
            font-size: 14.5px;
            color: rgba(255, 255, 255, 0.7);
        }

        .signin {
            text-align: center;
        }

        .signin a:hover {
            text-decoration: underline royalblue;
        }

        .signin a {
            color: #00bfff;
        }
        
        .form label {
            position: relative;
        }

        .form label .input {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 20px 10px 10px 10px;
            outline: 0;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
            box-sizing: border-box; /* Added for consistency */
        }

        .form label .input + span {
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
            left: 10px;
            top: 0px;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown + span {
            top: 15px;
            font-size: 1em;
        }

        .form label .input:focus + span,
        .form label .input:valid + span {
            color: #00bfff;
            top: 4px;
            font-size: 0.7em;
            font-weight: 600;
        }

        .input {
            font-size: medium;
        }

        .submit {
            border: none;
            outline: none;
            padding: 12px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transform: .3s ease;
            background-color: #00bfff;
            cursor: pointer;
            font-weight: 600;
        }

        .submit:hover:not(:disabled) {
            background-color: #00bfff96;
        }

        .submit:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #errorMessageSignup {
            color: #f87171;
            background-color: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: left;
            font-size: 14px;
        }

        #successMessageSignup {
            color: #34d399;
            background-color: rgba(52, 211, 153, 0.15);
            border: 1px solid rgba(52, 211, 153, 0.3);
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-weight: 500;
            font-size: 15px;
        }

        .hidden {
            display: none !important;
        }

        @keyframes pulse {
            from {
                transform: scale(0.9);
                opacity: 1;
            }
            to {
                transform: scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    
    <div style="text-align: center;">
        <div class="logo-container">
            <img src="images/logo.jpg" alt="InfiniBase Logo">
            <span class="logo-text">InfiniBase</span><span class="logo-kb">KB</span>
        </div>
        
        <div id="successMessageSignup" class="hidden"></div>
        
        <form class="form" id="signupForm" autocomplete="off">
            <p class="title">Create Your Account</p>
            <p class="message">Signup now and get full access to our app.</p>
            
            <div id="errorMessageSignup" class="hidden"></div>
            
            <label>
                <input class="input" type="text" id="fullNameInput" placeholder="" required>
                <span>Full Name</span>
            </label>

            <label>
                <input class="input" type="email" id="emailInputSignup" placeholder="" required>
                <span>Work Email</span>
            </label>
            <label>
                <input class="input" type="password" id="passwordInputSignup" placeholder="" required>
                <span>Password (min. 6 characters)</span>
            </label>
            
            <button type="submit" id="signupBtn" class="submit">Sign Up</button>
            
            <p class="signin">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </form>
    </div>

    <script type="module">
        import { supabase } from './supabase.js';

        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const fullNameInput = document.getElementById('fullNameInput');
        const emailInput = document.getElementById('emailInputSignup');
        const passwordInput = document.getElementById('passwordInputSignup');
        
        const errorDiv = document.getElementById('errorMessageSignup');
        const successDiv = document.getElementById('successMessageSignup');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing Up...';

            if (!fullName) {
                errorDiv.textContent = 'Please enter your full name.';
                errorDiv.classList.remove('hidden');
                fullNameInput.focus();
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
                return;
            }
            if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
                errorDiv.textContent = 'Please enter a valid email address.';
                errorDiv.classList.remove('hidden');
                emailInput.focus();
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
                return;
            }
            if (!password || password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long.';
                errorDiv.classList.remove('hidden');
                passwordInput.focus();
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
                return;
            }

            try {
                // Step 1: Create the authentication user
                const { data: authResponse, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName
                        }
                    }
                });

                if (authError) {
                    if (authError.message.includes("User already registered") || authError.message.toLowerCase().includes("email rate limit exceeded")) {
                        errorDiv.textContent = "This email is already registered. Redirecting to login...";
                        errorDiv.classList.remove('hidden');
                        setTimeout(() => {
                            window.location.href = "login.html";
                        }, 2500);
                    } else {
                        errorDiv.textContent = 'Signup failed: ' + (authError.message || 'An unknown error occurred.');
                        errorDiv.classList.remove('hidden');
                        emailInput.focus();
                    }
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Sign Up';
                    return;
                }

                if (authResponse.user) {
                    const user = authResponse.user;

                    // Step 2: Insert profile into the public.users table (CRITICAL STEP)
                    const { error: insertError } = await supabase
                        .from('users')
                        .insert({
                            id: user.id,
                            email: user.email,
                            name: fullName,
                            role: 'agent' // Default role
                        });
                    
                    // *** THIS IS THE CORRECTED LOGIC ***
                    // If inserting the profile fails, stop and show a specific error.
                    if (insertError) {
                        console.error("CRITICAL: Failed to insert user profile into public.users table.", insertError);
                        errorDiv.textContent = `Account created, but profile could not be saved. Please contact support. (Error: ${insertError.message})`;
                        errorDiv.classList.remove('hidden');
                        // Do not re-enable the button to avoid confusion
                        return; 
                    }
                    
                    // Only proceed if both steps were successful
                    console.log('Supabase Signup Successful & User Profile Created:', user);
                    
                    signupForm.classList.add('hidden');
                    errorDiv.classList.add('hidden');

                    successDiv.innerHTML = "Signup successful! Please check your email to confirm your account, then you can login. <br> Redirecting to login page...";
                    successDiv.classList.remove('hidden');
                    
                    await supabase.auth.signOut();
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 4000);

                } else {
                    errorDiv.textContent = 'An unexpected issue occurred. User data was not returned after signup.';
                    errorDiv.classList.remove('hidden');
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Sign Up';
                }

            } catch (e) {
                console.error("Catch block error during signup process:", e);
                errorDiv.textContent = 'A system error occurred. Please try again later.';
                errorDiv.classList.remove('hidden');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
