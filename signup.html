<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - InfiniBase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* لضمان تحميل الأيقونات بشكل صحيح */
        .input-group { position: relative; }
        .input-field { padding-left: 2.5rem; } /* مساحة للأيقونة */
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <!-- <img src="assets/images/logo-placeholder.png" alt="InfiniBase Logo" class="mx-auto h-12 mb-2"> -->
            <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
            <p class="text-gray-500">Join InfiniBase to streamline your work.</p>
        </div>

        <form id="signupForm" class="space-y-6">
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" required
                       class="input-field w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
            </div>

            <div class="input-group">
                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                <input type="email" id="workEmail" name="workEmail" placeholder="Work Email (e.g., user@company.com)" required
                       class="input-field w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                <p id="emailError" class="text-red-500 text-xs mt-1 hidden">Please use your work email ending with @company.com.</p>
            </div>

            <div class="input-group">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" name="password" placeholder="Password" required
                       class="input-field w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
            </div>

            <div class="input-group">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required
                       class="input-field w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                <p id="passwordMatchError" class="text-red-500 text-xs mt-1 hidden">Passwords do not match.</p>
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Sign Up
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-600 mt-8">
            Already have an account? <a href="login.html" class="text-blue-600 hover:underline font-medium">Login here</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Basic JS for signup form (more advanced validation later)
        const signupForm = document.getElementById('signupForm');
        const workEmailInput = document.getElementById('workEmail');
        const emailError = document.getElementById('emailError');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordMatchError = document.getElementById('passwordMatchError');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual submission for now

            // Basic email validation (example)
            const emailValue = workEmailInput.value;
            if (!emailValue.endsWith('@company.com')) { // Replace company.com with actual domain
                emailError.classList.remove('hidden');
                workEmailInput.classList.add('border-red-500');
                workEmailInput.focus();
                return;
            } else {
                emailError.classList.add('hidden');
                workEmailInput.classList.remove('border-red-500');
            }

            // Basic password match validation
            if (passwordInput.value !== confirmPasswordInput.value) {
                passwordMatchError.classList.remove('hidden');
                confirmPasswordInput.classList.add('border-red-500');
                confirmPasswordInput.focus();
                return;
            } else {
                passwordMatchError.classList.add('hidden');
                confirmPasswordInput.classList.remove('border-red-500');
            }

            // Simulate successful signup
            console.log('Simulating signup for:', {
                fullName: document.getElementById('fullName').value,
                email: emailValue
            });
            // For demo, save a dummy user and redirect
            Auth.signup(document.getElementById('fullName').value, emailValue, passwordInput.value);
        });
    </script>
</body>
</html>
