<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniBase - Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fa;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #f7fafc;
        }
        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #90caf9;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .error, .success {
            font-size: 14px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .error {
            color: #d32f2f;
            background-color: #ffebee;
        }
        .success {
            color: #2e7d32;
            background-color: #e8f5e9;
        }
        small {
            font-size: 12px;
            color: #666;
            display: block;
            margin-top: 5px;
        }
        .terms {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .terms a {
            color: #1976d2;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1565c0;
        }
        button:disabled {
            background-color: #90caf9;
            cursor: not-allowed;
        }
        .confidential {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #1976d2;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">InfiniBase</div>
        <h2>Create Your Account</h2>
        <p class="subtitle">Join InfiniBase to access the knowledge base.</p>
        <form id="signup-form" method="post">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Work Email</label>
                <input type="email" id="email" name="email" placeholder="Work Email" required>
                <small>Must be a @thechefz.co email address.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="terms">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="#terms" target="_blank">Terms of Service</a> and <a href="#privacy" target="_blank">Privacy Policy</a>
                </label>
            </div>
            <div id="message" class="error" style="display: none;"></div>
            <button type="submit" id="submit-btn">Create Account</button>
        </form>
        <p class="confidential">Your information is kept confidential and secure.</p>
        <div class="login-link">
            Already have an account? <a href="/login.html">Log in</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabase = Supabase.createClient(
            'https://aefiigottnlcmjzilqnh.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFlZmlpZ290dG5sY21qemlscW5oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxNzY2MDQsImV4cCI6MjA2Mjc1MjYwNH0.FypB02v3tGMnxXV9ZmZMdMC0oQpREKOJWgHMPxUzwX4'
        );

        const form = document.getElementById('signup-form');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('full-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;

            // Client-side validation
            if (!fullName) {
                showMessage('Full name is required.', 'error');
                return;
            }
            if (!email) {
                showMessage('Email is required.', 'error');
                return;
            }
            if (!email.endsWith('@thechefz.co')) {
                showMessage('Email must be a @thechefz.co address.', 'error');
                return;
            }
            if (!password || password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            if (!terms) {
                showMessage('You must agree to the Terms of Service and Privacy Policy.', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: { full_name: fullName }
                    }
                });

                if (error) {
                    throw error;
                }

                showMessage('Account created successfully! Please check your email to verify.', 'success');
                form.reset();
            } catch (error) {
                console.error('Signup Error:', error);
                if (error.message.includes('User already registered')) {
                    showMessage('This email is already registered. Please log in or use a different email.', 'error');
                } else {
                    showMessage(error.message || 'An error occurred during signup. Please try again.', 'error');
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
