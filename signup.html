<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniBase - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1a202c, #2d3748);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .signup-container {
            background: #2d3748;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }
        .input-icon input {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-3xl font-bold text-white mb-2">Create Your Account</h2>
        <p class="text-gray-400 mb-6">Join InfiniBase and start organizing knowledge.</p>
        <div id="signupFormContainer">
            <div class="mb-4 input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="fullNameInput" placeholder="Full Name" class="w-full p-3 border rounded-md bg-gray-700 border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4 input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="emailInput" placeholder="Work Email" class="w-full p-3 border rounded-md bg-gray-700 border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <p class="text-xs text-gray-500 mt-1">Must be a @thechefz.co email address.</p>
            </div>
            <div class="mb-4 input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwordInput" placeholder="Password" class="w-full p-3 border rounded-md bg-gray-700 border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <p class="text-xs text-gray-500 mt-1">Minimum 8 characters.</p>
            </div>
            <button id="signupBtn" class="w-full p-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">Sign Up</button>
            <p class="mt-4 text-gray-400">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupBtn').addEventListener('click', () => {
            const fullName = document.getElementById('fullNameInput').value;
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            if (fullName && email && password) {
                if (!email.endsWith('@thechefz.co')) {
                    alert('Please use a @thechefz.co email address.');
                    return;
                }
                if (password.length < 8) {
                    alert('Password must be at least 8 characters long.');
                    return;
                }
                document.getElementById('signupBtn').textContent = 'Signing Up...';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
