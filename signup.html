<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniBase - Sign Up</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32'><rect width='32' height='32' rx='4' fill='%236366f1'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-family='Arial, sans-serif' font-size='18' font-weight='bold' fill='white'>IB</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-color-hover: #4f46e5;
            --text-color: #f1f5f9;
            --text-color-muted: #94a3b8;
            --bg-color: #111827;
            --bg-color-alt: #1f2937; /* Card background */
            --border-color: #334155;
        }
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background: linear-gradient(to right, #1a202c, #2d3748);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 1rem;
        }
        .signup-container {
            background: var(--bg-color-alt);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 1.5rem;
        }
        .logo-container svg {
            width: 4rem; /* 64px */
            height: 4rem; /* 64px */
            margin: 0 auto;
        }
        .input-icon {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color-muted);
        }
        .input-icon input {
            padding-left: 40px;
            width: 100%;
            padding-top: 0.75rem; padding-bottom: 0.75rem;
            border-radius: 0.375rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-icon input::placeholder {
            color: var(--text-color-muted);
        }
        .input-icon input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4);
            border-color: var(--primary-color);
        }
        .signup-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .signup-button:hover:not(:disabled) {
            background-color: var(--primary-color-hover);
        }
        .signup-button:disabled {
            background-color: #4b5563; 
            cursor: not-allowed;
            opacity: 0.7;
        }
        #errorMessageSignup {
            color: #f87171; 
            background-color: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: left;
        }
        #successMessageSignup { 
            color: #34d399; 
            background-color: rgba(52, 211, 153, 0.15);
            border: 1px solid rgba(52, 211, 153, 0.3);
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-weight: 500;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-container">
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='#6366f1'>
                <path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z'/>
            </svg>
        </div>
        <h2 class="text-3xl font-bold mb-2" style="color: var(--text-color);">Create InfiniBase Account</h2>
        <p class="mb-6" style="color: var(--text-color-muted);">Join our platform to manage your knowledge base.</p>
        
        <div id="errorMessageSignup" class="hidden"></div>
        <div id="successMessageSignup" class="hidden"></div>

        <div id="signupFormContainer">
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="fullNameInput" placeholder="Full Name" required>
            </div>
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="emailInputSignup" placeholder="Work Email" required>
            </div>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwordInputSignup" placeholder="Password (min. 6 characters)" required>
            </div>
            <button id="signupBtn" class="signup-button mt-2">Sign Up</button>
            <p class="mt-6 text-sm" style="color: var(--text-color-muted);">
                Already have an account? <a href="login.html" style="color: var(--primary-color);" class="hover:underline">Login here</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabase.js';

        const signupBtn = document.getElementById('signupBtn');
        const fullNameInput = document.getElementById('fullNameInput');
        const emailInput = document.getElementById('emailInputSignup');
        const passwordInput = document.getElementById('passwordInputSignup');
        
        const errorDiv = document.getElementById('errorMessageSignup');
        const successDiv = document.getElementById('successMessageSignup');
        const signupFormContainer = document.getElementById('signupFormContainer');

        signupBtn.addEventListener('click', async () => {
            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing Up...';

            if (!fullName) {
                errorDiv.textContent = 'Please enter your full name.';
                errorDiv.classList.remove('hidden');
                fullNameInput.focus();
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
                return;
            }
            if (!email || !/^\S+@\S+\.\S+$/.test(email)) { 
                errorDiv.textContent = 'Please enter a valid email address.';
                errorDiv.classList.remove('hidden');
                emailInput.focus();
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
                return;
            }
            if (!password || password.length < 6) { 
                errorDiv.textContent = 'Password must be at least 6 characters long.';
                errorDiv.classList.remove('hidden');
                passwordInput.focus();
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
                return;
            }

            try {
                // Sign up the user with Supabase Auth
                // Pass fullName to options.data to store it in raw_user_meta_data
                // This can be useful for display purposes or if you have triggers.
                const { data: authResponse, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: { 
                            full_name_meta: fullName // Stored in raw_user_meta_data. Use a distinct key.
                                                 // Supabase Auth itself doesn't have a direct "display_name" top-level field.
                                                 // The primary profile data (like full_name for your app) belongs in your 'users' table.
                        }
                    }
                });

                if (authError) {
                    if (authError.message.includes("User already registered") || authError.message.toLowerCase().includes("email rate limit exceeded")) {
                        errorDiv.textContent = "This email is already registered. Redirecting to login...";
                        errorDiv.classList.remove('hidden');
                        successDiv.classList.add('hidden'); 
                        signupFormContainer.classList.add('hidden'); 
                        setTimeout(() => {
                            window.location.href = "login.html";
                        }, 2500);
                        return; 
                    }
                    
                    errorDiv.textContent = 'Signup failed: ' + (authError.message || 'An unknown error occurred.');
                    errorDiv.classList.remove('hidden');
                    emailInput.focus(); 
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Sign Up';
                    return;
                }

                // If auth signup was successful (authResponse.user exists)
                if (authResponse.user) {
                    const user = authResponse.user; // Convenience variable

                    // Now, insert into your 'public.users' table
                    // CRITICAL: Use user.id from the authResponse for the 'id' column in 'public.users'
                    // This 'id' will be equal to auth.uid() for the currently signed-up user.
                    // Ensure column names here (id, full_name, email, role) match your 'public.users' table schema.
                    const { error: insertError } = await supabase
                        .from('users') // Your table name
                        .insert({
                            id: user.id,          // This is the key for RLS (auth.uid() = id)
                            full_name: fullName,  // Or 'name' if your column is named 'name'
                            email: user.email,    // Use email from the authenticated user object
                            role: 'viewer'        // Default role
                            // Do not include 'is_admin' unless you have that column and intend to set it here.
                        });

                    if (insertError) {
                        console.error("Error inserting user into public.users:", insertError);
                        // This is a critical error. The user is in auth.users but not in public.users.
                        // You might want to inform the user and potentially log this for manual correction.
                        // For now, show a detailed error.
                        errorDiv.textContent = `Signup partially successful (auth created), but profile creation failed: ${insertError.message}. Please contact support.`;
                        errorDiv.classList.remove('hidden');
                        signupBtn.disabled = false;
                        signupBtn.textContent = 'Sign Up';
                        
                        // Optional: Attempt to sign out the user if profile creation is absolutely mandatory
                        // for app functioning, to avoid an inconsistent state.
                        // await supabase.auth.signOut();
                        return;
                    }
                    
                    // Full success: user in auth.users and public.users
                    console.log('Supabase Signup Successful & User Profile Created:', user);
                    
                    signupFormContainer.classList.add('hidden');
                    errorDiv.classList.add('hidden'); 

                    successDiv.textContent = "Signup successful! Redirecting to login...";
                    successDiv.classList.remove('hidden');
                    
                    // If email confirmation is enabled in Supabase, user.identities[0].state might be 'pending_confirmation'
                    // The login page will handle "Email not confirmed" error from Supabase if they try to log in too soon.
                    // For this flow, we just redirect to login after successful signup & profile creation.
                    setTimeout(() => {
                        window.location.href = 'login.html'; 
                    }, 2000);

                } else {
                    // This case should ideally not be reached if authError is null.
                    // It indicates an unexpected state in the authResponse.
                    errorDiv.textContent = 'An unexpected issue occurred with user registration. Please try again.';
                    errorDiv.classList.remove('hidden');
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Sign Up';
                }

            } catch (e) {
                console.error("Catch block error during signup process:", e);
                errorDiv.textContent = 'A system error occurred. Please try again later.';
                errorDiv.classList.remove('hidden');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
