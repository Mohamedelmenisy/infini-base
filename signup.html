<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniBase - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-color-hover: #4f46e5;
            --text-color: #f1f5f9;
            --text-color-muted: #94a3b8;
            --bg-color: #111827;
            --bg-color-alt: #1f2937; /* Card background */
            --border-color: #334155;
        }
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background: linear-gradient(to right, #1a202c, #2d3748); /* Retaining distinct auth page gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 1rem;
        }
        .signup-container {
            background: var(--bg-color-alt);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 1.5rem;
        }
        .logo-container svg {
            width: 4rem; /* 64px */
            height: 4rem; /* 64px */
            margin: 0 auto;
        }
        .input-icon {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color-muted);
        }
        .input-icon input, .input-icon select {
            padding-left: 40px;
            width: 100%;
            padding-top: 0.75rem; padding-bottom: 0.75rem;
            border-radius: 0.375rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-icon input::placeholder, .input-icon select {
            color: var(--text-color-muted);
        }
        .input-icon input:focus, .input-icon select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4); /* primary-color with alpha */
            border-color: var(--primary-color);
        }
        .signup-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white; /* Ensuring contrast on primary button */
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .signup-button:hover {
            background-color: var(--primary-color-hover);
        }
        #errorMessageSignup {
            color: #f87171; /* Tailwind red-400 */
            background-color: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: left;
        }
        #successMessage {
            color: #34d399; /* Tailwind green-400 */
            background-color: rgba(52, 211, 153, 0.15);
            border: 1px solid rgba(52, 211, 153, 0.3);
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-weight: 500;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-container">
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='#6366f1'>
                <path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z'/>
            </svg>
        </div>
        <h2 class="text-3xl font-bold mb-2" style="color: var(--text-color);">Create InfiniBase Account</h2>
        <p class="mb-6" style="color: var(--text-color-muted);">Join our platform to manage your knowledge base.</p>
        
        <div id="errorMessageSignup" class="hidden"></div>

        <div id="signupFormContainer">
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="fullNameInput" placeholder="Full Name" required>
            </div>
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="emailInputSignup" placeholder="Work Email" required>
            </div>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwordInputSignup" placeholder="Password" required>
            </div>
            <!-- Role selection removed as per requirements -->
            <button id="signupBtn" class="signup-button mt-2">Sign Up</button>
            <p class="mt-6 text-sm" style="color: var(--text-color-muted);">
                Already have an account? <a href="login.html" style="color: var(--primary-color);" class="hover:underline">Login here</a>
            </p>
        </div>
        <div id="successMessage" class="hidden">
            Sign up successful! ðŸŽ‰ Redirecting to login page shortly...
            <br>If not redirected, <a href="login.html" style="color: #6ee7b7;" class="hover:underline font-semibold">click here to log in</a>.
        </div>
    </div>

    <script>
        document.getElementById('signupBtn').addEventListener('click', () => {
            const fullNameInput = document.getElementById('fullNameInput');
            const emailInput = document.getElementById('emailInputSignup');
            const passwordInput = document.getElementById('passwordInputSignup');
            
            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            // Role is no longer selected here

            const errorDiv = document.getElementById('errorMessageSignup');
            errorDiv.classList.add('hidden'); 

            if (!fullName) {
                errorDiv.textContent = 'Please enter your full name.';
                errorDiv.classList.remove('hidden');
                fullNameInput.focus();
                return;
            }
            if (!email || !/^\S+@\S+\.\S+$/.test(email)) { 
                errorDiv.textContent = 'Please enter a valid email address.';
                errorDiv.classList.remove('hidden');
                emailInput.focus();
                return;
            }
            if (!password || password.length < 6) { 
                errorDiv.textContent = 'Password must be at least 6 characters long.';
                errorDiv.classList.remove('hidden');
                passwordInput.focus();
                return;
            }

            // Store minimal info for login page to pick up. Password is not stored.
            // Role is determined at login based on "Supabase" data.
            localStorage.setItem('pendingSignupFullName', fullName);
            localStorage.setItem('pendingSignupEmail', email);
            
            console.log('Simulated Signup (data prepared for login page):', { fullName, email });
            
            document.getElementById('signupFormContainer').classList.add('hidden');
            document.getElementById('errorMessageSignup').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');

            setTimeout(() => {
                window.location.href = 'login.html'; 
            }, 3000);
        });
    </script>
</body>
</html>
