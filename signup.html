<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Knowledge Base</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6b7280, #1f2937);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .signup-container:hover {
            transform: translateY(-5px);
        }
        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
            z-index: -1;
        }
        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        .input-field {
            padding-left: 2.5rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .signup-btn {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .signup-btn:hover {
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="h-full">
    <div class="signup-container">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Create Your Account</h2>
            <p class="text-gray-600 mt-1">Join the Knowledge Base</p>
        </div>
        <form id="signupForm" class="space-y-5">
            <div class="relative">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" required class="input-field w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="relative">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="Work Email" required class="input-field w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="relative">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="Password" required class="input-field w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="signup-btn w-full p-3 text-white font-semibold rounded-lg shadow-md">Sign Up</button>
        </form>
        <p class="text-center mt-4 text-gray-600">
            Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            if (!fullName || !email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            const signupSuccess = Auth.signup(fullName, email, password);
            if (signupSuccess) {
                console.log('Signup form submitted successfully.');
            }
        });
    </script>
</body>
</html>
