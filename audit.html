<!DOCTYPE html>
<html class="dark" dir="ltr" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>InfiniBase - Audit Log</title>
    <link href="data:image/svg+xml,&lt;svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32'&gt;&lt;rect width='32' height='32' rx='4' fill='%236366f1'/&gt;&lt;text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-family='Arial, sans-serif' font-size='18' font-weight='bold' fill='white'&gt;IB&lt;/text&gt;&lt;/svg&gt;" rel="icon" type="image/svg+xml"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #6366f1; --primary-color-hover: #4f46e5; --text-color: #d1d5db;
            --text-color-muted: #9ca3af; --text-color-inverted: #ffffff; --bg-color: #111827;
            --bg-color-alt: #1f2937; --border-color: #374151; --border-color-darker: #4b5563;
            --border-radius: 0.5rem; --border-radius-lg: 0.75rem;
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color);
            margin: 0; font-size: 16px;
        }
        .header {
            background-color: var(--bg-color-alt); padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color); display: flex;
            justify-content: space-between; align-items: center;
        }
        .header-brand {
            font-size: 1.5rem; font-weight: 700; color: #F9FAFB; display: flex; align-items: center; gap: 0.75rem;
        }
        .main-content { padding: 2rem; max-width: 1400px; margin: 0 auto; }
        .page-title {
            font-size: 2rem; font-weight: 800; color: var(--primary-color);
            margin: 0 0 1rem 0; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem;
        }
        .filters-card {
            background-color: var(--bg-color-alt); padding: 1.5rem; border-radius: var(--border-radius-lg);
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;
            align-items: end; margin-bottom: 2rem;
        }
        .form-group { margin: 0; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 0.875rem; }
        .form-group input {
            width: 100%; padding: 0.625rem; border: 1px solid var(--border-color-darker);
            border-radius: var(--border-radius); background-color: var(--bg-color); color: var(--text-color);
        }
        .button {
            background-color: var(--primary-color); color: var(--text-color-inverted); border: 1px solid transparent;
            padding: 0.625rem 1rem; border-radius: var(--border-radius); cursor: pointer; font-weight: 500;
            display: inline-flex; align-items: center; gap: 0.5rem; text-decoration: none;
        }
        .button:hover { background-color: var(--primary-color-hover); }
        .button-secondary { background-color: transparent; color: var(--text-color-muted); border-color: var(--border-color-darker); }
        .button-secondary:hover { background-color: var(--border-color); color: var(--text-color); }
        .table-card { background-color: var(--bg-color-alt); border-radius: var(--border-radius-lg); overflow: hidden; }
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td {
            padding: 0.85rem 1.25rem; border-bottom: 1px solid var(--border-color); text-align: left;
            white-space: nowrap;
        }
        th { font-weight: 600; font-size: 0.8rem; text-transform: uppercase; color: var(--text-color-muted); background-color: #2a3142; }
        tr:last-child td { border-bottom: none; }
        td a { color: var(--primary-color); text-decoration: none; font-weight: 500; }
        td a:hover { text-decoration: underline; }
        
        .modal-overlay {
            position: fixed; inset: 0; background-color: rgba(0,0,0,0.8); display: flex;
            align-items: center; justify-content: center; z-index: 1000; opacity: 0;
            transition: opacity 0.2s; pointer-events: none;
        }
        .modal-overlay:not(.hidden) { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: #1f2937; color: #d1d5db; width: 90%; max-width: 1200px;
            height: 90vh; border-radius: var(--border-radius-lg); display: flex; flex-direction: column;
            transform: scale(0.95); opacity: 0; transition: transform 0.2s, opacity 0.2s;
        }
        .modal-overlay:not(.hidden) .modal-content { transform: scale(1); opacity: 1; }
        .modal-header { padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { margin: 0; font-size: 1.25rem; }
        .modal-header .close-button { background: none; border: none; font-size: 1.5rem; color: var(--text-color-muted); cursor: pointer; }
        .modal-body { flex-grow: 1; overflow: auto; padding: 0.5rem; background-color: var(--bg-color); }
        .d2h-file-header { display: none; }
        .d2h-wrapper { text-align: left; }
        .d2h-code-line { font-family: monospace; }
        .d2h-ins { background-color: rgba(34, 197, 94, 0.15); }
        .d2h-del { background-color: rgba(239, 68, 68, 0.15); }

        .chart-container { background-color: var(--bg-color-alt); padding: 1.5rem; border-radius: var(--border-radius-lg); margin-bottom: 2rem; }
        .chart-container h3 { margin-top: 0; text-align: center; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-brand">
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32'><rect width='32' height='32' rx='4' fill='#6366f1'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-family='Arial, sans-serif' font-size='18' font-weight='bold' fill='white'>IB</text></svg>
            <span>InfiniBase</span>
        </div>
        <a href="app.html" class="button"><i class="fas fa-tachometer-alt"></i> Back to Dashboard</a>
    </header>

    <main class="main-content">
        <h1 class="page-title"><i class="fas fa-history"></i> Change History Audit Log</h1>

        <div class="chart-container">
            <h3>Recent Activity (Last 7 Days)</h3>
            <canvas id="activityChart" height="100"></canvas>
        </div>

        <div class="filters-card">
            <div class="form-group">
                <label for="filterUser">Filter by User</label>
                <input type="text" id="filterUser" placeholder="e.g., Mohamed Elmenisy">
            </div>
            <div class="form-group">
                <label for="filterItem">Filter by Item Title</label>
                <input type="text" id="filterItem" placeholder="e.g., Delayed Orders">
            </div>
            <div class="form-group">
                <label for="filterDate">Filter by Date</label>
                <input type="date" id="filterDate">
            </div>
            <div style="display: flex; gap: 0.5rem;">
                <button id="applyFiltersBtn" class="button" style="width: 100%;"><i class="fas fa-filter"></i> Apply</button>
                <button id="clearFiltersBtn" class="button-secondary" style="width: 100%;"><i class="fas fa-times"></i> Clear</button>
            </div>
        </div>

        <div class="table-card">
            <div class="table-wrapper">
                <table id="auditTable">
                    <thead>
                        <tr>
                            <th>Case Title</th>
                            <th>Field Changed</th>
                            <th>Modified By</th>
                            <th>Timestamp</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="auditTableBody">
                        <tr><td colspan="5" style="text-align: center; padding: 2rem;">Loading Data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="diffModal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
            <h3 id="diffModalTitle">Viewing Changes</h3>
            <button class="close-button" id="closeDiffModalBtn">Ã—</button>
        </div>
        <div class="modal-body" id="diffContent"></div>
      </div>
    </div>

    <script type="module">
        import { supabase } from './supabase.js';
        let originalData = [];
        let activityChartInstance;

        // AUTH CHECK
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            const { data: profile, error } = await supabase.from('users').select('role, is_admin').eq('id', user.id).single();
            if (error || (!profile.is_admin && profile.role !== 'admin')) {
                alert('Access Denied: This page is for administrators only.');
                window.location.href = 'app.html';
            }
        }

        function formatReadableDate(isoString) {
            if (!isoString) return 'N/A';
            return new Date(isoString).toLocaleString('en-GB', { day:'2-digit', month:'short', year:'numeric', hour:'2-digit', minute:'2-digit' });
        }

        async function fetchAuditData() {
            const { data, error } = await supabase.rpc('get_case_history_with_titles');
            if (error) {
                console.error("Error fetching audit data:", error);
                document.getElementById('auditTableBody').innerHTML = `<tr><td colspan="5" style="text-align: center; color: red;">Failed to load data.</td></tr>`;
                return;
            }
            originalData = data;
            renderTable(data);
            renderChart(data);
        }

        function renderChart(data) {
            const ctx = document.getElementById('activityChart').getContext('2d');
            const labels = [...Array(7)].map((_, i) => {
                const d = new Date();
                d.setDate(d.getDate() - i);
                return d.toISOString().split('T')[0];
            }).reverse();

            const activityCounts = labels.map(label => {
                return data.filter(d => d.modified_at.startsWith(label)).length;
            });
            
            if (activityChartInstance) activityChartInstance.destroy();
            activityChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels.map(l => new Date(l).toLocaleDateString('en-US', {weekday: 'short'})),
                    datasets: [{
                        label: 'Number of Edits',
                        data: activityCounts,
                        backgroundColor: 'rgba(99, 102, 241, 0.7)',
                        borderColor: 'rgba(99, 102, 241, 1)',
                        borderWidth: 1
                    }]
                },
                options: { scales: { y: { beginAtZero: true, ticks: { color: 'white' } }, x: { ticks: { color: 'white' } } } }
            });
        }

        function renderTable(data) {
            const tableBody = document.getElementById('auditTableBody');
            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" style="text-align: center; padding: 2rem;">No records found for the current filters.</td></tr>`;
                return;
            }
            tableBody.innerHTML = data.map(row => `
                <tr>
                    <td><a href="app.html#cases/${row.slug}" target="_blank">${row.case_title || 'Unknown Item'}</a></td>
                    <td>${row.field_changed}</td>
                    <td>${row.modified_by_name || 'System'}</td>
                    <td>${formatReadableDate(row.modified_at)}</td>
                    <td>
                        <button class="button-secondary view-diff-btn" style="padding: 0.3rem 0.6rem; font-size: 0.75rem;"
                            data-old-value='${JSON.stringify(row.old_value || '')}'
                            data-new-value='${JSON.stringify(row.new_value || '')}'
                            data-field-name="${row.field_changed}">
                            View Diff
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function applyFilters() {
            const userFilter = document.getElementById('filterUser').value.toLowerCase();
            const itemFilter = document.getElementById('filterItem').value.toLowerCase();
            const dateFilter = document.getElementById('filterDate').value;

            const filteredData = originalData.filter(row => {
                const userMatch = !userFilter || (row.modified_by_name && row.modified_by_name.toLowerCase().includes(userFilter));
                const itemMatch = !itemFilter || (row.case_title && row.case_title.toLowerCase().includes(itemFilter));
                const dateMatch = !dateFilter || row.modified_at.startsWith(dateFilter);
                return userMatch && itemMatch && dateMatch;
            });
            renderTable(filteredData);
        }

        document.getElementById('applyFiltersBtn').addEventListener('click', applyFilters);
        document.getElementById('clearFiltersBtn').addEventListener('click', () => {
            document.getElementById('filterUser').value = '';
            document.getElementById('filterItem').value = '';
            document.getElementById('filterDate').value = '';
            renderTable(originalData);
        });

        const diffModal = document.getElementById('diffModal');
        document.getElementById('auditTableBody').addEventListener('click', e => {
            if (e.target.classList.contains('view-diff-btn')) {
                const oldVal = JSON.parse(e.target.dataset.oldValue);
                const newVal = JSON.parse(e.target.dataset.newValue);
                const fieldName = e.target.dataset.fieldName;

                const diffString = Diff.createTwoFilesPatch('Before', 'After', oldVal, newVal, '', '', { context: 5 });
                const diffHtml = Diff2Html.html(diffString, {
                    drawFileList: false, matching: 'lines', outputFormat: 'side-by-side'
                });

                document.getElementById('diffModalTitle').innerText = `Changes to "${fieldName}"`;
                document.getElementById('diffContent').innerHTML = diffHtml;
                diffModal.classList.remove('hidden');
            }
        });

        document.getElementById('closeDiffModalBtn').addEventListener('click', () => diffModal.classList.add('hidden'));

        // Initial Load & Realtime Subscription
        (async () => {
            await checkAuth();
            await fetchAuditData();

            supabase.channel('public:case_history')
              .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'case_history' }, payload => {
                console.log('Realtime change received!', payload);
                fetchAuditData(); // Refetch all data to ensure consistency and order
              })
              .subscribe();
        })();
    </script>
</body>
</html>
