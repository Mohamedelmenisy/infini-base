<style>
    /* ========== Loading Screen ========== */
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #111827;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #374151;
        border-top: 5px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }

    .loading-text {
        color: #d1d5db;
        font-size: 1.1rem;
        font-weight: 500;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .hidden {
        display: none !important;
    }

    /* ========== كل الـ CSS الأصلي يبقى هنا ========== */
    /* أنا هحط كل الـ CSS اللي في الملف الأصلي هنا */
    /* علشان مااطولش الرد، هحط الأساسيات والباقي زيه بالظبط */

    :root {
        --primary-color: #6366f1;
        --primary-color-hover: #4f46e5;
        --text-color: #d1d5db;
        --text-color-muted: #9ca3af;
        --text-color-inverted: #ffffff;
        --bg-color: #111827;
        --bg-color-alt: #1f2937;
        --bg-color-sidebar: #1f2937;
        --border-color: #374151;
        --border-radius: 0.5rem;
        --sidebar-width: 260px;
        --header-height: 70px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
    }

    .container-fluid { display: flex; min-height: 100vh; }

    /* السايدبار */
    .sidebar {
        width: var(--sidebar-width);
        background-color: var(--bg-color-sidebar);
        padding: 1.5rem;
        border-right: 1px solid var(--border-color);
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        overflow-y: auto;
        z-index: 100;
        display: flex;
        flex-direction: column;
    }

    .sidebar-header {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        color: #F9FAFB;
    }

    .sidebar-section-title {
        padding-left: 0.75rem;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        color: var(--text-color-muted);
    }

    .sidebar-link {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        border-radius: var(--border-radius);
        transition: background-color 0.2s ease;
        font-weight: 500;
        color: var(--text-color-muted);
        text-decoration: none;
        margin-bottom: 0.25rem;
    }

    .sidebar-link:hover { background-color: #374151; color: var(--text-color); }
    .sidebar-link.active { background-color: var(--primary-color); color: white; }

    /* الداشبورد */
    .dashboard-grid {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: 1fr;
        padding: 1.5rem;
    }

    .dashboard-stat-card {
        background-color: var(--bg-color-alt);
        border: 1px solid var(--border-color);
        padding: 1rem;
        border-radius: var(--border-radius);
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .card {
        background-color: var(--bg-color-alt);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
    }

    /* باقي الـ CSS زيه بالظبط */
</style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading InfiniBase...</div>
    </div>

    <!-- Main Container -->
    <div class="container-fluid">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="data:image/svg+xml,&lt;svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32'&gt;&lt;rect width='32' height='32' rx='4' fill='%236366f1'/&gt;&lt;text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-family='Arial, sans-serif' font-size='18' font-weight='bold' fill='white'&gt;IB&lt;/text&gt;&lt;/svg&gt;" alt="InfiniBase Logo">
                <span class="sidebar-logo-text">InfiniBase</span>
            </div>
            
            <!-- السايدبار النافيجيشن -->
            <nav class="sidebar-nav" id="navigationMenu">
                <!-- هيتم تعبئته ديناميكياً -->
            </nav>
            
            <div class="sidebar-footer">
                <button class="button button-danger" id="logoutButton">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
                <div id="userRoleDisplaySidebar" style="font-size: 0.8rem; color: var(--text-color-muted); text-align: center; margin-top: 0.5rem;">
                    Role: <span id="currentUserRoleSpan">Admin</span>
                </div>
            </div>
        </aside>

        <!-- Mobile Toggle -->
        <button class="mobile-sidebar-toggle" id="mobileSidebarToggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Content -->
        <div class="content-wrapper" id="contentWrapper">
            <header class="content-header">
                <div class="header-left-content">
                    <button class="mobile-sidebar-toggle" id="mobileSidebarToggle"><i class="fas fa-bars"></i></button>
                    <div>
                        <h1 id="currentSectionTitle">Dashboard</h1>
                        <div id="breadcrumbs">Home</div>
                    </div>
                </div>
                <div class="header-right-content">
                    <!-- Admin Toolbar -->
                    <div class="admin-toolbar" id="adminToolbar">
                        <a href="#home" id="admin-link-dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                        <a href="audit.html" id="admin-link-audit"><i class="fas fa-history"></i> Audit Log</a>
                        <a href="insights.html" id="admin-link-insights"><i class="fas fa-chart-pie"></i> Insights</a>
                        <a href="employees.html" class="nav-link"><i class="fas fa-users"></i>Employees</a>
                    </div>
                    
                    <!-- Search -->
                    <div class="search-container">
                        <span class="search-icon"><i class="fas fa-search"></i></span>
                        <input id="globalSearchInput" placeholder="Search the knowledge base..." type="search"/>
                        <div class="hidden" id="searchResultsContainer"></div>
                    </div>
                    
                    <!-- User -->
                    <div class="user-profile" id="userProfileContainer">
                        <div id="userAvatar">A</div>
                        <span id="userNameDisplayHeader" style="font-weight: 500;">Admin</span>
                    </div>
                </div>
            </header>

            <main class="p-6 md:p-8" id="pageContentArea">
                <div class="hidden" id="dashboardOverviewContainer">
                    <!-- الداشبورد هتظهر هنا -->
                </div>
                <div id="standardSectionContentPlaceholder">
                    <!-- محتوى الأقسام هيفضل هنا -->
                </div>
                <div class="hidden" id="itemDetailViewPlaceholder">
                    <!-- تفاصيل العناصر هتظهر هنا -->
                </div>
            </main>

            <footer class="mt-auto p-6 text-center text-sm">
                <span>© <script>document.write(new Date().getFullYear())</script> InfiniBase.Elmenisy.</span>
            </footer>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal-overlay hidden" id="addContentModalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Content</h2>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <!-- محتوى المودال -->
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toastContainer"></div>

    <!-- JavaScript -->
    <script>
        // ========== كل الـ JavaScript الأصلي هنا ==========
        
        // المتغيرات العامة
        let currentUser = null;
        let kbSystemData = { sections: [] };
        let dashboardData = { 
            activityLog: [], 
            overallInsights: {}, 
            weeklyActivity: [], 
            feedbackKpis: {} 
        };

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const navigationMenu = document.getElementById('navigationMenu');
        const mobileSidebarToggle = document.getElementById('mobileSidebarToggle');

        // وظائف التهيئة
        async function loadInitialData() {
            try {
                // بيانات تجريبية - نفس الهيكل اللي في النسخة الأصلية
                currentUser = {
                    id: 1,
                    name: 'Admin User',
                    email: 'admin@infnibase.com',
                    role: 'admin'
                };

                kbSystemData.sections = [
                    {
                        id: 1,
                        name: 'Knowledge Base',
                        slug: 'knowledge-base',
                        icon: 'fas fa-book',
                        color: '#6366f1',
                        items: [
                            {
                                id: 1,
                                title_en: 'Getting Started Guide',
                                description_en: 'Complete guide to get started with InfiniBase',
                                content_en: '<h2>Welcome to InfiniBase</h2><p>This is your comprehensive knowledge management solution.</p>',
                                type: 'article',
                                tags: ['guide', 'getting-started'],
                                created_at: '2023-10-15',
                                last_modified: '2023-10-20',
                                slug: 'getting-started-guide'
                            },
                            {
                                id: 2,
                                title_en: 'Troubleshooting Common Issues',
                                description_en: 'Solutions for frequently encountered problems',
                                content_en: '<h2>Common Issues</h2><p>Here are solutions to common problems...</p>',
                                type: 'case',
                                tags: ['troubleshooting', 'help'],
                                created_at: '2023-10-10',
                                last_modified: '2023-10-18',
                                slug: 'troubleshooting-common-issues'
                            }
                        ]
                    },
                    {
                        id: 2,
                        name: 'Policies & Procedures',
                        slug: 'policies-procedures',
                        icon: 'fas fa-gavel',
                        color: '#10b981',
                        items: [
                            {
                                id: 3,
                                title_en: 'Data Security Policy',
                                description_en: 'Company data security guidelines and procedures',
                                content_en: '<h2>Data Security Policy</h2><p>All employees must follow these security guidelines...</p>',
                                type: 'policy',
                                tags: ['security', 'policy'],
                                created_at: '2023-10-05',
                                last_modified: '2023-10-05',
                                slug: 'data-security-policy'
                            }
                        ]
                    }
                ];

                dashboardData = {
                    activityLog: [
                        { user_name: 'Admin User', action: 'viewed', item_title: 'Getting Started Guide', section: 'Knowledge Base', activity_time_egypt: '2023-10-25 14:30' }
                    ],
                    overallInsights: {
                        total_articles: 45,
                        total_views_all: 1247,
                        active_users_this_week: 24,
                        avg_feedback_rating: 4.3,
                        edits_this_week: 12
                    },
                    weeklyActivity: [
                        { activity_date_egypt: '2023-10-25', total_views: 210, active_users: 23 }
                    ],
                    feedbackKpis: {
                        helpful_ratings: 85,
                        not_helpful_ratings: 15
                    }
                };

                // تحديث الواجهة
                populateSidebar();
                showDashboard();
                updateUserInfo();

                // إخفاء شاشة التحميل
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loadingOverlay').classList.add('hidden');
                    }, 500);
                }, 1000);

                showToast('Welcome back, ' + currentUser.name + '!', 'success');

            } catch (error) {
                console.error('Error loading data:', error);
                showToast('Error loading data', 'error');
            }
        }

        // وظيفة تعبئة السايدبار - نفس النسخة الأصلية
        function populateSidebar() {
            let menuHTML = '';
            const homeSection = { id: 'home', name: 'Home', icon: 'fas fa-home', color: 'var(--primary-color)', slug: 'home' };

            menuHTML += `<div class="sidebar-section-title">MAIN</div>`;
            menuHTML += `<a href="#${homeSection.slug}" class="sidebar-link active" data-section-slug="${homeSection.slug}">
                <i class="${homeSection.icon}" style="color: ${homeSection.color};"></i>${homeSection.name}
            </a>`;

            const sectionsFromDB = kbSystemData.sections;
            
            if (sectionsFromDB.length > 0) {
                menuHTML += `<div class="sidebar-section-title">KNOWLEDGE AREAS</div>`;
                
                sectionsFromDB.forEach(section => {
                    const iconStyle = section.color ? `style="color: ${section.color};"` : '';
                    menuHTML += `<a href="#${section.slug}" class="sidebar-link" data-section-slug="${section.slug}">
                        <i class="${section.icon || 'fas fa-folder'}" ${iconStyle}></i>${section.name}
                    </a>`;
                });
            }
            
            // إضافة الأقسام الإدارية للمدير
            if (currentUser.role === 'admin') {
                menuHTML += `<div class="sidebar-section-title">ADMINISTRATION</div>`;
                menuHTML += `<a href="#users" class="sidebar-link" data-section-slug="users">
                    <i class="fas fa-users"></i>User Management
                </a>`;
                menuHTML += `<a href="#reports" class="sidebar-link" data-section-slug="reports">
                    <i class="fas fa-chart-bar"></i>Reports & Analytics
                </a>`;
            }

            // هنا التحطيط في السايدبار
            if (navigationMenu) {
                navigationMenu.innerHTML = menuHTML;
            }
        }

        // وظيفة عرض الداشبورد
        function showDashboard() {
            const dashboardContainer = document.getElementById('dashboardOverviewContainer');
            const insights = dashboardData.overallInsights;
            
            dashboardContainer.innerHTML = `
                <div class="dashboard-grid">
                    <div class="dashboard-stat-card">
                        <div class="icon-container"><i class="fas fa-newspaper"></i></div>
                        <div class="stat-info">
                            <span class="stat-value">${insights.total_articles || 0}</span>
                            <span class="stat-label">Total Articles</span>
                        </div>
                    </div>
                    <div class="dashboard-stat-card">
                        <div class="icon-container"><i class="fas fa-eye"></i></div>
                        <div class="stat-info">
                            <span class="stat-value">${insights.total_views_all || 0}</span>
                            <span class="stat-label">Total Views</span>
                        </div>
                    </div>
                    <div class="dashboard-stat-card">
                        <div class="icon-container"><i class="fas fa-users"></i></div>
                        <div class="stat-info">
                            <span class="stat-value">${insights.active_users_this_week || 0}</span>
                            <span class="stat-label">Active Users</span>
                        </div>
                    </div>
                    <div class="dashboard-stat-card">
                        <div class="icon-container"><i class="fas fa-star"></i></div>
                        <div class="stat-info">
                            <span class="stat-value">${insights.avg_feedback_rating || 0}</span>
                            <span class="stat-label">Avg. Rating</span>
                        </div>
                    </div>
                </div>
            `;

            dashboardContainer.classList.remove('hidden');
            document.getElementById('currentSectionTitle').textContent = 'Dashboard';
        }

        // وظائف مساعدة
        function updateUserInfo() {
            document.getElementById('userNameDisplayHeader').textContent = currentUser.name;
            document.getElementById('userAvatar').textContent = currentUser.name.charAt(0);
            document.getElementById('currentUserRoleSpan').textContent = currentUser.role;
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast-notification toast-${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'info'}-circle"></i> ${message}`;
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // event listeners
        mobileSidebarToggle.addEventListener('click', () => sidebar.classList.toggle('closed'));

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', loadInitialData);
    </script>
</body>
