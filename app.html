            let iconClass = 'fas fa-info-circle';
            if (type === 'success') iconClass = 'fas fa-check-circle';

            toast.innerHTML = `<i class="toast-icon ${iconClass}"></i> <span>${escapeHTML(message)}</span>`;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, duration);

        function renderDynamicDashboard() {

            const getGrowthHTML = (metric) => {
                const trend = growthTrends[metric];
                if (!trend || trend.percentage_change === null || isNaN(trend.percentage_change)) return '';
                const isPositive = trend.percentage_change >= 0;
                const arrow = isPositive ? '↑' : '↓';

        function renderPaginatedActivityLog() {
            const container = document.getElementById('recentActivity');
            if (!container) return;
            const prevBtn = document.getElementById('prevActivityBtn');
            const nextBtn = document.getElementById('nextActivityBtn');
            const pageInfo = document.getElementById('activityPageInfo');

            const totalPages = Math.ceil(dashboardData.activityLog.length / ACTIVITY_LOG_PAGE_SIZE);
            activityLogPage = Math.max(1, Math.min(activityLogPage, totalPages));

            const start = (activityLogPage - 1) * ACTIVITY_LOG_PAGE_SIZE;
            const end = start + ACTIVITY_LOG_PAGE_SIZE;
            const pageItems = dashboardData.activityLog.slice(start, end);

            container.innerHTML = pageItems.map(log => `
                <div class="activity-item">
                    <div class="activity-item-content">
                        <p>
                            <strong>${escapeHTML(log.user_name)}</strong> 
                            ${escapeHTML(log.action.replace(/_/g, ' ').toLowerCase())}

                            in ${escapeHTML(log.section)}
                        </p>
                        <p class="activity-timestamp">${escapeHTML(log.activity_time_egypt)}</p>
                    </div>
                </div>
            `).join('') || '<p>No activity found.</p>';

            pageInfo.textContent = `Page ${activityLogPage} of ${totalPages}`;
            if (prevBtn) prevBtn.disabled = activityLogPage === 1;
            if (nextBtn) nextBtn.disabled = activityLogPage >= totalPages;
        }

        function renderDashboardCharts(data) {
            const legendColor = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();

            const gridColor = getComputedStyle(document.documentElement).getPropertyValue('--border-color').trim();

            // Weekly Activity Chart
            if (activityChartInstance) activityChartInstance.destroy();
            const activityCtx = document.getElementById('activityChart')?.getContext('2d');
            if (activityCtx && data.weeklyActivity.length > 0) {
                const labels = data.weeklyActivity.map(d => d.activity_date_egypt);
                activityChartInstance = new Chart(activityCtx, {
                    type: 'bar',
                    data: {
                        labels,
                        datasets: [
                          {
                            label: 'Total Views',
                            data: data.weeklyActivity.map(d => d.total_views),
                            backgroundColor: 'rgba(99, 102, 241, 0.6)',
                            borderColor: 'rgba(99, 102, 241, 1)',
                          },
                          {
                            label: 'Active Users',
                            data: data.weeklyActivity.map(d => d.active_users),
                            type: 'line',
                            borderColor: '#22c55e',
                            backgroundColor: 'rgba(34, 197, 94, 0.2)',
                            yAxisID: 'y1',
                            tension: 0.3,
                            fill: true,
                          }
                        ]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        plugins: { 
                            title: { 
                                display: true, 
                                text: 'Content Activity (Last 7 Days)', 
                                color: legendColor, 
                                font: {size: 16} 
                            } 
                        },
                        scales: {
                            y: { 
                                position: 'left', 
                                title: { display: true, text: 'Total Views', color: ticksColor }, 
                                ticks: {color: ticksColor}, 
                                grid: {color: gridColor} 
                            },
                            y1: { 
                                position: 'right', 
                                title: { display: true, text: 'Active Users', color: ticksColor }, 
                                grid: { drawOnChartArea: false }, 
                                ticks: {color: ticksColor, stepSize: 1 } 
                            }
                        }
                    }
                });
            }
            
            // Helpful Feedback Ratio Chart
            if (feedbackChartInstance) feedbackChartInstance.destroy();
            const feedbackCtx = document.getElementById('feedbackChart')?.getContext('2d');
            if (feedbackCtx && data.feedbackKpis) {
                const helpful = data.feedbackKpis.helpful_ratings || 0;
                const notHelpful = data.feedbackKpis.not_helpful_ratings || 0;
                feedbackChartInstance = new Chart(feedbackCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Helpful', 'Not Helpful'],
                        datasets: [{
                            data: [helpful, notHelpful],
                            backgroundColor: [
                                getComputedStyle(document.documentElement).getPropertyValue('--yes-color').trim(),
                                getComputedStyle(document.documentElement).getPropertyValue('--no-color').trim()
                            ],
                            borderColor: getComputedStyle(document.documentElement).getPropertyValue('--bg-color-alt').trim(),
                            borderWidth: 4,
                            hoverOffset: 8,
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            title: { 
                                display: true, 
                                text: 'Helpful Feedback Ratio', 
                                color: legendColor, 
                                font: {size: 16} 
                            },
                            legend: { 
                                position: 'bottom', 
                                labels: { color: legendColor, font: {size: 14} } 
                            }
                        }
                    }
                });
            }
        }

        // ========== Section Display Functions ==========
        function displaySectionContent(sectionSlug) {
            pageContentArea.classList.remove('is-dashboard');
            currentOpenItem = null;
            dashboardOverviewContainer.classList.add('hidden');
            standardSectionContentPlaceholder.classList.remove('hidden');
            itemDetailViewPlaceholder.classList.add('hidden');

            const sectionData = kbSystemData.sections.find(s => s.slug === sectionSlug);
            if (!sectionData) {
                standardSectionContentPlaceholder.innerHTML = `<div class="card" style="text-align: center;"><h2 style="color: red;">Section not found: ${escapeHTML(sectionSlug)}</h2></div>`;
                currentSectionTitleEl.textContent = 'Not Found';
                return;
            }

            currentSectionTitleEl.textContent = sectionData.name;
            breadcrumbsContainer.innerHTML = `<a href="#home">Home</a> <span style="margin: 0 5px;">›</span> <span style="font-weight: bold; color: var(--primary-color);">${escapeHTML(sectionData.name)}</span>`;

            let contentHTML = `<div>`;
            
            // Add content button for admins
            if (currentUser.role === 'admin' && sectionSlug !== 'home') {
                 contentHTML += `<div style="text-align: left; margin-bottom: 1.5rem;">
                    <button id="openAddContentBtnInSection" class="button" data-section-id="${sectionData.id}">
                        <i class="fas fa-plus-circle"></i> Add Content to ${escapeHTML(sectionData.name)}
                    </button>
                </div>`;
            }

            const itemsToDisplay = (sectionData.items || []);
            
            if (itemsToDisplay.length > 0) {
                contentHTML += `<div class="cards-grid">`;
                itemsToDisplay.forEach(item => contentHTML += renderItemCard(item, sectionData));
                contentHTML += `</div>`;
            } else {
                 contentHTML += `<div class="card" style="text-align: center; padding: 40px 20px; min-height: auto;"><p style="font-size: 1.2rem; color: var(--text-color-muted);">No content in this section yet.</p></div>`;
            }
            contentHTML += `</div>`;
            standardSectionContentPlaceholder.innerHTML = contentHTML;

            // Add event listener for add content button
            document.getElementById('openAddContentBtnInSection')?.addEventListener('click', (e) => {
                // This would open the add content modal
                showToast('Add content functionality would open here', 'info');
            });
        }

        function renderItemCard(item, sectionData) {
            let itemIconClass = 'fas fa-file-alt';
            if (item.type === 'article') { itemIconClass = 'fas fa-newspaper'; }
            else if (item.type === 'case') { itemIconClass = 'fas fa-briefcase'; }
            else if (item.type === 'policy') { itemIconClass = 'fas fa-gavel'; }

            const isAdmin = currentUser.role === 'admin';

            const viewButton = `<a href="#${sectionData.slug}/${item.slug}" class="button button-secondary" title="View Item"><i class="fas fa-eye"></i> View</a>`;
            const editButton = isAdmin ? `<button class="button button-secondary" onclick="event.stopPropagation(); editItem('${sectionData.id}', '${item.id}')" title="Edit Item"><i class="fas fa-edit"></i> Edit</button>` : '';
            const deleteButton = isAdmin ? `<button class="button button-danger" onclick="event.stopPropagation(); deleteItem('${sectionData.id}', '${item.id}', '${escapeHTML(item.title_en)}')" title="Delete Item"><i class="fas fa-trash-alt"></i></button>` : '';
            
            const tagsHTML = item.tags && item.tags.length > 0
                ? `<div class="card-tags">${item.tags.map(tag => `<span class="tag">${escapeHTML(tag)}</span>`).join('')}</div>`
                : '';
            
            let updatedBadgeHTML = '';
            const createdAt = new Date(item.created_at);
            const lastModified = new Date(item.last_modified || item.created_at);
            if (lastModified.getTime() > createdAt.getTime() + 60000) {
                updatedBadgeHTML = `<div class="updated-badge">Updated</div>`;
            }

            return `
                <div class="card" data-item-id="${item.id}" data-section-id="${sectionData.id}">
                    <div class="card-header-icon">
                        <div class="card-icon-container">
                            <i class="${itemIconClass}"></i>
                        </div>
                        <div class="card-title-group">
                            <h3>${escapeHTML(item.title_en)}</h3>
                            ${updatedBadgeHTML}
                        </div>
                    </div>
                    ${tagsHTML}
                    <p>${escapeHTML(truncateText(stripHtml(item.description_en), 120))}</p>
                    <div class="card-actions">
                        ${viewButton}
                        ${editButton}
                        ${deleteButton}
                    </div>
                </div>`;
        }

        // ========== Navigation Handling ==========
        function handleNavigation() {
            if (!currentUser) return;
            const hash = window.location.hash.substring(1) || 'home';
            const [sectionSlug, itemSlug] = hash.split('/');
            
            highlightSidebarLink(sectionSlug);

            if (!itemSlug) {
                itemDetailViewPlaceholder.classList.add('hidden');
                currentOpenItem = null;
            }

            if (sectionSlug === 'home') {
                 showDashboard();
            } else if (itemSlug) {
                 displayItemDetail(sectionSlug, itemSlug);
            } else if (sectionSlug) {
                 displaySectionContent(sectionSlug);
            } else {
                 showDashboard();
            }
            document.getElementById('contentWrapper')?.scrollTo(0,0);
        }

        function displayItemDetail(sectionSlug, itemSlug) {
            // This would display the full item detail view
            showToast(`Displaying item: ${itemSlug} from section: ${sectionSlug}`, 'info');
        }

        // ========== Search Functionality ==========
        function handleSearch(e) {
            const query = e.target.value.trim().toLowerCase();
            searchResultsContainer.innerHTML = '';

            if (query.length < 2) {
                searchResultsContainer.classList.add('hidden');
                return;
            }
            
            // Search through all items
            const allItems = kbSystemData.sections.flatMap(s => s.items.map(i => ({...i, sectionName: s.name, sectionSlug: s.slug })));
            const results = allItems.filter(i => 
                i.title_en.toLowerCase().includes(query) || 
                stripHtml(i.description_en).toLowerCase().includes(query)
            );
            
            if (results.length > 0) {
                results.slice(0, 7).forEach(r => {
                    const linkEl = document.createElement('a');
                    linkEl.href = `#${r.sectionSlug}/${r.slug}`;
                    linkEl.innerHTML = `<div>${escapeHTML(r.title_en)} <span style="font-size: 0.8em; color: var(--text-color-muted);">(${escapeHTML(r.sectionName)})</span></div>`;
                    searchResultsContainer.appendChild(linkEl);
                });
            } else {
                searchResultsContainer.innerHTML = `<div style="padding: 0.75rem; color: var(--text-color-muted); text-align: center;">No results found.</div>`;
            }
            searchResultsContainer.classList.remove('hidden');
        }

        // ========== Event Listeners ==========
        function setupEventListeners() {
            // Sidebar toggle
            mobileSidebarToggle.addEventListener('click', () => sidebar.classList.toggle('closed'));
            
            // Search functionality
            globalSearchInput.addEventListener('input', handleSearch);
            
            // Navigation
            window.addEventListener('hashchange', handleNavigation);
            
            // Close search results when clicking outside
            document.addEventListener('click', e => {
                if (!globalSearchInput.contains(e.target)) {
                    searchResultsContainer.classList.add('hidden');
                }
            });
            
            // Sidebar link clicks
            sidebar.addEventListener('click', (e) => {
                if (e.target.closest('.sidebar-link') && window.innerWidth < 768) {
                    sidebar.classList.add('closed');
                }
            });
            
            // Logout button
            document.getElementById('logoutButton').addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    showToast('Logging out...', 'info');
                    // In a real app, this would redirect to login page
                    setTimeout(() => {
                        showToast('Logged out successfully', 'success');
                    }, 1000);
                }
            });
        }

        // ========== Mock CRUD Functions ==========
        function editItem(sectionId, itemId) {
            showToast(`Editing item ${itemId} from section ${sectionId}`, 'info');
        }

        function deleteItem(sectionId, itemId, itemTitle) {
            if (confirm(`Are you sure you want to delete "${itemTitle}"?`)) {
                showToast(`Item "${itemTitle}" deleted successfully`, 'success');
                // In a real app, this would remove the item from the database and refresh the view
                setTimeout(() => {
                    handleNavigation();
                }, 500);
            }
        }

        // ========== Initialize Application ==========
        function initializeApp() {
            setupEventListeners();
            loadInitialData();
            handleNavigation();
        }

        // Start the application
        initializeApp();
    </script>
</body>
