<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InfiniBase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
     <style>
        .input-group { position: relative; }
        .input-field { padding-left: 2.5rem; }
        /* Basic login animation */
        .form-container {
            animation: fadeInScale 0.5s ease-out forwards;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center min-h-screen font-sans">
    <div class="form-container bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <img src="assets/images/logo-placeholder.png" alt="InfiniBase Logo" class="mx-auto h-16 mb-4"> <!-- Placeholder Logo -->
            <h1 class="text-3xl font-bold text-gray-800">Welcome Back!</h1>
            <p class="text-gray-500">Login to access your Knowledge Base.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" name="email" placeholder="Work Email" required
                       class="input-field w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300">
            </div>

            <div class="input-group">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" name="password" placeholder="Password" required
                       class="input-field w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300">
            </div>

            <div class="flex items-center justify-between">
                <label for="rememberMe" class="flex items-center text-sm text-gray-600">
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="form-checkbox h-4 w-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500 mr-2">
                    Remember Me
                </label>
                <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a>
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                    Login
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-600 mt-8">
            Don't have an account? <a href="signup.html" class="text-indigo-600 hover:underline font-medium">Sign up here</a>
        </p>
    </div>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            Auth.login(email, password, rememberMe);
        });
    </script>
</body>
</html>
