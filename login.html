<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniBase - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1a202c, #2d3748);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background: #2d3748;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }
        .input-icon input {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-3xl font-bold text-white mb-2">Welcome to InfiniBase</h2>
        <p class="text-gray-400 mb-6">Please login to access your knowledge base.</p>
        <div id="errorMessage" class="hidden text-red-500 mb-4">Error: Could not initialize authentication service.</div>
        <div id="alreadyLoggedIn" class="hidden text-green-500 mb-4">
            You are already logged in. <a href="index.html" class="text-blue-400 hover:underline">Go to Dashboard</a>
        </div>
        <div id="loginFormContainer">
            <div class="mb-4 input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="emailInput" placeholder="Work Email" class="w-full p-3 border rounded-md bg-gray-700 border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4 input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwordInput" placeholder="Password" class="w-full p-3 border rounded-md bg-gray-700 border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex justify-between items-center mb-6">
                <label class="flex items-center text-gray-400">
                    <input type="checkbox" class="mr-2">
                    <span>Remember me</span>
                </label>
                <a href="#" class="text-blue-400 hover:underline">Forgot password?</a>
            </div>
            <button id="loginBtn" class="w-full p-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">Login</button>
            <p class="mt-4 text-gray-400">Don't have an account? <a href="signup.html" class="text-blue-400 hover:underline">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            if (email && password) {
                document.getElementById('loginBtn').textContent = 'Logging In...';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
