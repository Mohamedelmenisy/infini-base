<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniBase - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-color-hover: #4f46e5;
            --text-color: #f1f5f9;
            --text-color-muted: #94a3b8;
            --bg-color: #111827;
            --bg-color-alt: #1f2937; /* Card background */
            --border-color: #334155;
        }
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background: linear-gradient(to right, #1a202c, #2d3748); /* Retaining distinct auth page gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 1rem;
        }
        .login-container {
            background: var(--bg-color-alt);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 1.5rem;
        }
        .logo-container svg {
            width: 4rem; /* 64px */
            height: 4rem; /* 64px */
            margin: 0 auto;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color-muted);
        }
        .input-icon input {
            padding-left: 40px;
            width: 100%;
            padding-top: 0.75rem; padding-bottom: 0.75rem;
            border-radius: 0.375rem;
            background-color: var(--bg-color); 
            border: 1px solid var(--border-color);
            color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-icon input::placeholder {
            color: var(--text-color-muted);
        }
        .input-icon input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4); /* primary-color with alpha */
            border-color: var(--primary-color);
        }
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white; /* Ensuring contrast on primary button */
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .login-button:hover {
            background-color: var(--primary-color-hover);
        }
        .login-button:disabled {
            background-color: #4338ca; /* Darker shade of primary for disabled */
            cursor: not-allowed;
            opacity: 0.7;
        }
        #errorMessage {
            color: #f87171; /* Tailwind red-400 */
            background-color: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            padding: 10px;
            border-radius: 6px;
            text-align: left;
        }
         #alreadyLoggedIn {
            color: #6ee7b7; /* Tailwind green-300 for lighter text */
            background-color: rgba(52, 211, 153, 0.1); /* green-400 with alpha */
            border: 1px solid rgba(52, 211, 153, 0.2);
            padding: 1rem;
            border-radius: 8px;
         }
         #alreadyLoggedIn strong { color: var(--text-color); }
         #alreadyLoggedIn a { color: var(--primary-color); }
         #alreadyLoggedIn button { color: #facc15; } /* Tailwind yellow-400 */
         .hidden {
            display: none !important;
         }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='#6366f1'>
                <path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z'/>
            </svg>
        </div>
        <h2 class="text-3xl font-bold mb-2" style="color: var(--text-color);">Welcome to InfiniBase</h2>
        <p class="mb-6" style="color: var(--text-color-muted);">Login to access your knowledge base.</p>
        
        <div id="errorMessage" class="hidden mb-4"></div>

        <div id="alreadyLoggedIn" class="hidden mb-4">
            You are already logged in as <strong id="loggedInUserName"></strong>.
            <a href="index.html" class="hover:underline block mt-2 font-semibold">Go to Dashboard</a>
            <button id="forceLogoutBtn" class="mt-3 text-sm hover:underline">Logout and login as different user</button>
        </div>

        <div id="loginFormContainer">
            <div class="mb-4 input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="emailInput" placeholder="Work Email (e.g., user@example.com)" required>
            </div>
            <div class="mb-4 input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwordInput" placeholder="Password (e.g., adminpass)" required>
            </div>
            <div class="flex justify-between items-center mb-6">
                <label class="flex items-center text-sm" style="color: var(--text-color-muted);">
                    <input type="checkbox" class="mr-2 h-4 w-4 rounded focus:ring-offset-0" style="accent-color: var(--primary-color); background-color: var(--bg-color); border-color: var(--border-color);">
                    <span>Remember me</span>
                </label>
                <a href="#" class="text-sm hover:underline" style="color: var(--primary-color);">Forgot password?</a>
            </div>
            <button id="loginBtn" class="login-button">Login</button>
            <p class="mt-6 text-sm" style="color: var(--text-color-muted);">
                Don't have an account? <a href="signup.html" style="color: var(--primary-color);" class="hover:underline">Sign Up</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storedUserString = localStorage.getItem('infiniBaseUser');
            if (storedUserString) {
                try {
                    const user = JSON.parse(storedUserString);
                    document.getElementById('loginFormContainer').classList.add('hidden');
                    const alreadyLoggedInDiv = document.getElementById('alreadyLoggedIn');
                    alreadyLoggedInDiv.classList.remove('hidden');
                    document.getElementById('loggedInUserName').textContent = user.fullName || user.email;

                    document.getElementById('forceLogoutBtn').addEventListener('click', () => {
                        localStorage.removeItem('infiniBaseUser');
                        localStorage.removeItem('justLoggedIn');
                        window.location.reload();
                    });
                } catch (e) {
                    localStorage.removeItem('infiniBaseUser');
                    localStorage.removeItem('justLoggedIn');
                    console.error("Error parsing stored user data:", e);
                }
            }
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');
            const email = emailInput.value.trim();
            const password = passwordInput.value; 

            const errorMessageDiv = document.getElementById('errorMessage');
            errorMessageDiv.classList.add('hidden');

            if (!email) {
                errorMessageDiv.textContent = 'Please enter your email.';
                errorMessageDiv.classList.remove('hidden');
                emailInput.focus();
                return;
            }
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                errorMessageDiv.textContent = 'Please enter a valid email address.';
                errorMessageDiv.classList.remove('hidden');
                emailInput.focus();
                return;
            }
            if (!password) { 
                errorMessageDiv.textContent = 'Please enter your password.';
                errorMessageDiv.classList.remove('hidden');
                passwordInput.focus();
                return;
            }

            let userFullName;
            let userRole;
            let isAuthenticated = false;

            // Check if this is a login attempt immediately after signup
            const fullNameFromSignup = localStorage.getItem('pendingSignupFullName');
            const emailFromSignup = localStorage.getItem('pendingSignupEmail');

            if (emailFromSignup && emailFromSignup.toLowerCase() === email.toLowerCase()) {
                // For simulation, accept any password for a user who just signed up.
                // In a real scenario, the password from signup would be hashed and stored.
                // Here, we're just confirming the email matches.
                userFullName = fullNameFromSignup;
                userRole = 'viewer'; // New signups default to 'viewer' role
                isAuthenticated = true;
                
                // Clear pending signup info
                localStorage.removeItem('pendingSignupEmail');
                localStorage.removeItem('pendingSignupFullName');
            } else if (email.toLowerCase() === 'admin@example.com' && password === 'adminpass') {
                userFullName = 'Admin User';
                userRole = 'admin'; // Role determined by pre-defined credentials
                isAuthenticated = true;
            } else if (email.toLowerCase() === 'user@example.com' && password === 'userpass') {
                userFullName = 'Viewer User';
                userRole = 'viewer'; // Role determined by pre-defined credentials
                isAuthenticated = true;
            } else {
                // For any other case, it's an invalid login attempt.
                // In a real app, you would query Supabase to authenticate and get role.
                // Here, we simulate that only the above are valid.
                isAuthenticated = false;
            }
            
            if (!isAuthenticated) {
                errorMessageDiv.textContent = 'Invalid email or password.';
                errorMessageDiv.classList.remove('hidden');
                passwordInput.focus();
                return;
            }
            
            const userToStore = {
                fullName: userFullName,
                email: email,
                role: userRole,
                lastLogin: new Date().toISOString()
            };

            localStorage.setItem('infiniBaseUser', JSON.stringify(userToStore));
            localStorage.setItem('justLoggedIn', 'true'); 

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging In...';
            loginBtn.disabled = true;

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });

        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                document.getElementById('loginBtn').click();
            }
        });
        document.getElementById('emailInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
