<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InfiniBase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/infini-base/css/style.css"> <!-- رابط لملف CSS الرئيسي -->
    <!-- نفس الـ styles من ملف login.txt الذي أرسلته -->
    <style>
        body {
            background: linear-gradient(135deg, #4b5563, #111827);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 1rem;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
            border-radius: 1.25rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0,0,0,0.15);
            padding: 2.5rem;
            max-width: 420px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .login-container:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 8px 20px rgba(0,0,0,0.2);
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, rgba(99, 102, 241, 0.3), rgba(14, 165, 233, 0.3), rgba(139, 92, 246, 0.3));
            z-index: -1;
            border-radius: calc(1.25rem + 2px);
        }
        .input-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #6b7280; transition: color 0.3s ease; }
        .input-field { padding-left: 3rem; transition: border-color 0.3s ease, box-shadow 0.3s ease; border-radius: 0.5rem; border: 1px solid #D1D5DB; }
        .input-field:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25); }
        .login-btn { background: linear-gradient(90deg, #6366f1, #4f46e5); transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(99, 102, 241, 0.2); }
        .login-btn:hover { background: linear-gradient(90deg, #4f46e5, #4338ca); transform: translateY(-2px) scale(1.02); box-shadow: 0 6px 12px rgba(99, 102, 241, 0.3); }
        .login-btn:active { transform: translateY(0px) scale(1); box-shadow: 0 2px 4px rgba(99, 102, 241, 0.2); }
        .form-title { font-family: 'Inter', sans-serif; }
        .error-message, .field-error-message { font-size: 0.75rem; color: #EF4444; margin-top: 0.25rem; }
        .general-form-error { background-color: #FEE2E2; color: #B91C1C; padding: 0.75rem; border-radius: 0.375rem; margin-bottom: 1rem; font-size: 0.875rem; }
        .success-message { background-color: #D1FAE5; color: #047857; padding: 0.75rem; border-radius: 0.375rem; margin-bottom: 1rem; font-size: 0.875rem; }
        .loading .btn-text { display: none; }
        .loading .loading-spinner { display: inline-flex; align-items: center; }
        .form-message a { color: currentColor; font-weight: bold; text-decoration: underline; }
         /* تطبيق الوضع الداكن إذا لزم الأمر */
        html.dark body { background: linear-gradient(135deg, #1f2937, #111827); } /* Darker gradient for dark mode */
        html.dark .login-container { background: rgba(55, 65, 81, 0.98); /* gray-700 base with opacity */ color: #f3f4f6; } /* Light text for dark mode */
        html.dark .login-container::before { background: linear-gradient(45deg, rgba(99, 102, 241, 0.2), rgba(14, 165, 233, 0.2), rgba(139, 92, 246, 0.2));}
        html.dark .input-icon { color: #9ca3af; /* gray-400 */ }
        html.dark .input-field { background-color: #374151; /* gray-700 */ border-color: #4b5563; /* gray-600 */ color: #f9fafb; /* gray-50 */ }
        html.dark .input-field::placeholder { color: #9ca3af; /* gray-400 */ }
        html.dark .input-field:focus { border-color: #818cf8; /* indigo-400 */ box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.25); }
        html.dark label { color: #d1d5db; /* gray-300 */ }
        html.dark .form-title { color: #f9fafb; }
        html.dark .login-container p { color: #d1d5db; /* gray-300 for general text */ }
        html.dark .login-container p a { color: #818cf8; /* indigo-400 for links */ }
        html.dark .general-form-error { background-color: #7f1d1d; /* dark red-900 */ color: #fecaca; /* red-200 */ }
        html.dark .success-message { background-color: #064e3b; /* dark green-900 */ color: #a7f3d0; /* green-200 */ }
    </style>
</head>
<body class="h-full font-sans">
    <div class="login-container">
        <div class="text-center mb-8">
            <i class="fas fa-database text-5xl text-indigo-500 dark:text-indigo-400 mb-3"></i>
            <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100 form-title">Welcome to InfiniBase</h2>
            <p class="text-gray-600 dark:text-gray-300 mt-1">Please login to access your knowledge base.</p>
        </div>

        <div id="supabaseErrorMessage" class="general-form-error" style="display: none;">
            Error: Could not initialize authentication service.
        </div>
        <div id="alreadyLoggedInMessage" class="success-message" style="display: none;">
            You are already logged in. <a href="/infini-base/dashboard.html" class="font-semibold">Go to Dashboard</a>
        </div>

        <div id="loginSuccessMessage" class="success-message" style="display: none;"></div>
        <div id="loginGeneralError" class="general-form-error" style="display: none;"></div>

        <form id="loginForm" class="space-y-6" novalidate>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Work Email</label>
                <div class="relative">
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" placeholder="your.email@thechefz.co" required
                           class="input-field w-full p-3 text-gray-700 dark:text-gray-100 dark:bg-gray-700 dark:border-gray-600 focus:outline-none" aria-describedby="emailError loginGeneralError">
                </div>
                <div id="emailError" class="field-error-message"></div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                <div class="relative">
                     <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                           class="input-field w-full p-3 text-gray-700 dark:text-gray-100 dark:bg-gray-700 dark:border-gray-600 focus:outline-none" aria-describedby="passwordError loginGeneralError">
                </div>
                <div id="passwordError" class="field-error-message"></div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="rememberMe" name="rememberMe"
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 dark:border-gray-600 rounded bg-gray-100 dark:bg-gray-700">
                    <label for="rememberMe" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
                </div>
                 <a href="#" id="forgotPasswordLink" class="text-sm text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" id="loginButton" class="login-btn w-full py-3 text-white font-semibold flex items-center justify-center">
                <span class="btn-text">Login <i class="fas fa-sign-in-alt ml-2"></i></span>
                <span class="loading-spinner" style="display: none;"><i class="fas fa-spinner fa-spin mr-2"></i>Logging In...</span>
            </button>
        </form>
        <p class="text-center mt-6 text-sm text-gray-600 dark:text-gray-400">
            Don't have an account? <a href="/infini-base/signup.html" class="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300 hover:underline">Sign Up</a>
        </p>
    </div>

    <script type="module">
        // نستورد عميل Supabase مباشرة من ملف supabase.js
        import { supabase } from '/infini-base/js/supabase.js';

        if (!supabase) {
            console.error("login.html: Supabase client not available from supabase.js. Auth will not work.");
            const supabaseErrorDiv = document.getElementById('supabaseErrorMessage');
            if (supabaseErrorDiv) {
                supabaseErrorDiv.textContent = "Critical Error: Authentication service failed to load. Please contact support.";
                supabaseErrorDiv.style.display = 'block';
            }
            // إخفاء الفورم إذا لم يتم تحميل Supabase
            const loginFrm = document.getElementById('loginForm');
            if(loginFrm) loginFrm.style.display = 'none';
            const linksP = document.querySelector('.login-container > p.text-center');
            if(linksP) linksP.style.display = 'none';
            const loginHeaderDiv = document.querySelector('.login-container > .text-center.mb-8');
            if(loginHeaderDiv && document.getElementById('supabaseErrorMessage')?.style.display === 'block') {
                loginHeaderDiv.style.display = 'none';
            }
        }

        // باقي كود login.html JavaScript كما هو من ملف login.txt الذي أرسلته،
        // مع التأكد من أنه يستخدم متغير `supabase` المستورد أعلاه بدلاً من إنشاء عميل جديد.
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberCheckbox = document.getElementById('rememberMe');
        const loginButton = document.getElementById('loginButton');

        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const loginGeneralError = document.getElementById('loginGeneralError');
        const loginSuccessMessage = document.getElementById('loginSuccessMessage');
        const alreadyLoggedInMessageDiv = document.getElementById('alreadyLoggedInMessage');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        const REMEMBERED_EMAIL_KEY = 'infiniBaseRememberedEmail';
        const USER_DATA_KEY = 'infiniBaseUserData'; // لتخزين بيانات المستخدم الأساسية بعد تسجيل الدخول

        // Utility Functions
        function displayError(element, message) { if(element) { element.textContent = message; element.style.display = 'block'; }}
        function clearError(element) { if(element) { element.textContent = ''; element.style.display = 'none'; }}
        function displaySuccess(element, message) { if(element) { element.textContent = message; element.style.display = 'block'; }}
        function setButtonLoading(isLoading) {
            if (!loginButton) return;
            loginButton.disabled = isLoading;
            loginButton.classList.toggle('loading', isLoading);
            const btnText = loginButton.querySelector('.btn-text');
            const spinner = loginButton.querySelector('.loading-spinner');
            if (btnText) btnText.style.display = isLoading ? 'none' : 'inline-flex';
            if (spinner) spinner.style.display = isLoading ? 'inline-flex' : 'none';
        }

        async function storeUserDetails(user) { // دالة لتخزين تفاصيل المستخدم
            if (!user || !supabase) return;
            try {
                // جلب الاسم من جدول users إذا كان موجودًا، وإلا استخدم البيانات الوصفية أو الإيميل
                const { data: profile, error: profileError } = await supabase
                    .from('users')
                    .select('name, role') // افترض أن لديك حقل role
                    .eq('id', user.id)
                    .single();

                if (profileError && profileError.code !== 'PGRST116') {
                    console.warn('Login: Error fetching user profile:', profileError.message);
                }

                const userData = {
                    id: user.id,
                    email: user.email,
                    name: profile?.name || user.user_metadata?.full_name || user.email.split('@')[0],
                    role: profile?.role || 'viewer', // دور افتراضي إذا لم يوجد
                    // يمكنك إضافة is_admin إذا كان لديك حقل منفصل في users table
                };
                localStorage.setItem(USER_DATA_KEY, JSON.stringify(userData));
                console.log('Login: User details stored in localStorage:', userData);
            } catch (e) {
                console.error('Login: Failed to store user details:', e);
            }
        }


        async function initializePage() {
            if (!supabase) return;

            const urlParams = new URLSearchParams(window.location.search);
            const signedUp = urlParams.get('signedup') === 'true';
            const emailFromSignup = urlParams.get('email');
            const sessionExpired = urlParams.get('session_expired') === 'true';
            const redirectTo = urlParams.get('redirectTo') || '/infini-base/dashboard.html';

            const { data: { session } } = await supabase.auth.getSession();

            if (session && !signedUp && !sessionExpired) {
                console.log('Login: User already logged in. Redirecting to:', redirectTo);
                if(alreadyLoggedInMessageDiv) alreadyLoggedInMessageDiv.style.display = 'block';
                if(loginForm) loginForm.style.display = 'none';
                const linksP = document.querySelector('.login-container > p.text-center');
                if(linksP) linksP.style.display = 'none';
                setTimeout(() => { window.location.replace(redirectTo); }, 1500); // توجيه بعد تأخير بسيط
                return;
            }

            if(loginForm) loginForm.style.display = 'block';
            const linksP = document.querySelector('.login-container > p.text-center');
            if(linksP) linksP.style.display = 'block';
            if(alreadyLoggedInMessageDiv) alreadyLoggedInMessageDiv.style.display = 'none';


            if (signedUp) {
                displaySuccess(loginSuccessMessage, 'Signup successful! Please log in. ✅');
                if (emailFromSignup && emailInput) {
                    emailInput.value = emailFromSignup;
                }
                window.history.replaceState({}, document.title, window.location.pathname); // تنظيف الـ URL
            } else if (sessionExpired) {
                displayError(loginGeneralError, 'Your session has expired. Please log in again.');
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            else {
                const rememberedEmail = localStorage.getItem(REMEMBERED_EMAIL_KEY);
                if (rememberedEmail && emailInput && !emailInput.value) {
                    emailInput.value = rememberedEmail;
                    if(rememberCheckbox) rememberCheckbox.checked = true;
                }
            }

            if (emailInput && passwordInput) {
                if (emailInput.value === '' && !signedUp) {
                    emailInput.focus();
                } else if (passwordInput) { // تأكد من وجود passwordInput قبل التركيز عليه
                    passwordInput.focus();
                }
            }
        }

        if (loginForm && supabase) {
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                clearError(emailError); clearError(passwordError); clearError(loginGeneralError); clearError(loginSuccessMessage);
                setButtonLoading(true);

                const email = emailInput.value.trim().toLowerCase();
                const password = passwordInput.value;
                const rememberMe = rememberCheckbox ? rememberCheckbox.checked : false;

                let isValid = true;
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    displayError(emailError, 'Please enter a valid email address.'); isValid = false;
                }
                if (!password) {
                    displayError(passwordError, 'Password is required.'); isValid = false;
                }
                if (!isValid) { setButtonLoading(false); return; }

                if (rememberMe) { localStorage.setItem(REMEMBERED_EMAIL_KEY, email); }
                else { localStorage.removeItem(REMEMBERED_EMAIL_KEY); }

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;

                    if (data && data.user) {
                        await storeUserDetails(data.user); // تخزين تفاصيل المستخدم
                        displaySuccess(loginSuccessMessage, 'Login successful! Redirecting...');
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirectToTarget = urlParams.get('redirectTo') || '/infini-base/dashboard.html';
                        setTimeout(() => { window.location.replace(redirectToTarget); }, 1000);
                    } else {
                         throw new Error('Login successful but no user data returned.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    let errorMessage = 'Login failed. Please check your credentials.';
                    if (error && error.message) {
                        if (error.message.toLowerCase().includes('invalid login credentials')) {
                            errorMessage = 'Incorrect email or password.';
                        } else if (error.message.toLowerCase().includes('email not confirmed')) {
                            errorMessage = 'Please check your inbox to confirm your email address first. <a href="#" id="resendConfirmLink" data-email="' + email + '">Resend confirmation?</a>';
                        } else { errorMessage = error.message; }
                    }
                    displayError(loginGeneralError, errorMessage);
                    // Add listener for resend confirmation link if it exists
                    const resendLink = document.getElementById('resendConfirmLink');
                    if (resendLink) {
                        resendLink.addEventListener('click', async (e) => {
                            e.preventDefault();
                            const emailToResend = e.target.dataset.email;
                            displaySuccess(loginSuccessMessage, `Resending confirmation to ${emailToResend}...`);
                            try {
                                const { error: resendError } = await supabase.auth.resend({
                                    type: 'signup', // أو 'email_change' حسب الحالة
                                    email: emailToResend
                                });
                                if (resendError) throw resendError;
                                displaySuccess(loginSuccessMessage, `Confirmation email resent to ${emailToResend}. Please check your inbox.`);
                                loginGeneralError.style.display = 'none'; // Hide previous error
                            } catch (err) {
                                console.error("Error resending confirmation:", err);
                                displayError(loginGeneralError, `Failed to resend confirmation: ${err.message}`);
                            }
                        });
                    }
                } finally {
                    if (!loginSuccessMessage.textContent.includes("Redirecting")) {
                         setButtonLoading(false);
                    }
                }
            });
        }

        if (forgotPasswordLink && supabase) {
            forgotPasswordLink.addEventListener('click', async (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();
                clearError(loginGeneralError); clearError(emailError); clearError(loginSuccessMessage);

                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    displayError(loginGeneralError, 'Please enter your email address above to request a password reset.');
                    if (emailInput) emailInput.focus(); return;
                }

                displaySuccess(loginSuccessMessage, 'Sending reset instructions if the email exists...');
                setButtonLoading(true);
                try {
                    const siteUrl = window.location.origin + '/infini-base/'; // Ensure this matches your site structure
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: siteUrl + 'reset-password.html' // صفحة ستنشئها لاحقًا
                    });
                    if (error) throw error;
                    displaySuccess(loginSuccessMessage, 'Password reset instructions sent to your email (if your account exists). Please check your inbox and spam folder.');
                } catch (error) {
                    console.error('Password reset error:', error);
                    displaySuccess(loginSuccessMessage, 'If your email is registered, you will receive reset instructions. Please also check your spam folder.');
                } finally { setButtonLoading(false); }
            });
        }

        if (supabase) { initializePage(); }
        else { /* ... نفس معالجة الخطأ السابقة ... */ }

        // تطبيق الوضع الداكن
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        console.log('Login page script loaded and initialized.');
    </script>
</body>
</html>
