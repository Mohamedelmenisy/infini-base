<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniBase - Login</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32'><rect width='32' height='32' rx='4' fill='%236366f1'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-family='Arial, sans-serif' font-size='18' font-weight='bold' fill='white'>IB</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background: linear-gradient(to right, #1a202c, #2d3748);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 1rem;
        }

        /* --- New Styles from Uiverse.io by ammarsaa --- */
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            width: 100%;
            padding: 25px;
            border-radius: 20px;
            position: relative;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
            color: #00bfff;
            margin-bottom: 1rem;
        }

        .title::before { width: 18px; height: 18px; }
        .title::after { width: 18px; height: 18px; animation: pulse 1s linear infinite; }
        .title::before, .title::after { position: absolute; content: ""; height: 16px; width: 16px; border-radius: 50%; left: 0px; background-color: #00bfff; }
        
        .logo-container { display: flex; justify-content: center; align-items: center; margin-bottom: 1.5rem; }
        .logo-container img { height: 50px; width: auto; border-radius: 8px; margin-right: 12px; }
        .logo-text { font-size: 2rem; font-weight: bold; color: #F9FAFB; }
        .logo-kb { font-size: 2rem; font-weight: bold; color: #A78BFA; padding-left: 0.25rem; }

        .message, .signin { font-size: 14.5px; color: rgba(255, 255, 255, 0.7); }
        .signin { text-align: center; }
        .signin a:hover { text-decoration: underline royalblue; }
        .signin a { color: #00bfff; }
        
        .form label { position: relative; }
        .form label .input { background-color: #333; color: #fff; width: 100%; padding: 20px 10px 10px 10px; outline: 0; border: 1px solid rgba(105, 105, 105, 0.397); border-radius: 10px; box-sizing: border-box; }
        .form label .input + span { color: rgba(255, 255, 255, 0.5); position: absolute; left: 10px; top: 0px; font-size: 0.9em; cursor: text; transition: 0.3s ease; }
        .form label .input:placeholder-shown + span { top: 15px; font-size: 1em; }
        .form label .input:focus + span, .form label .input:valid + span { color: #00bfff; top: 4px; font-size: 0.7em; font-weight: 600; }

        .input { font-size: medium; }
        .submit { border: none; outline: none; padding: 12px; border-radius: 10px; color: #fff; font-size: 16px; transform: .3s ease; background-color: #00bfff; cursor: pointer; font-weight: 600; }
        .submit:hover:not(:disabled) { background-color: #00bfff96; }
        .submit:disabled { background-color: #555; cursor: not-allowed; opacity: 0.7; }
        
        #errorMessage { color: #f87171; background-color: rgba(248, 113, 113, 0.1); border: 1px solid rgba(248, 113, 113, 0.3); padding: 12px; border-radius: 6px; margin-bottom: 1rem; text-align: left; font-size: 14px; }
        #alreadyLoggedIn { color: #6ee7b7; background-color: rgba(52, 211, 153, 0.1); border: 1px solid rgba(52, 211, 153, 0.2); padding: 1rem; border-radius: 8px; text-align: center; font-size: 15px; }
        #alreadyLoggedIn strong { color: #fff; }
        #alreadyLoggedIn a { color: #00bfff; font-weight: bold; }
        #alreadyLoggedIn button { color: #facc15; background: none; border: none; cursor: pointer; padding: 0; }
        
        .hidden { display: none !important; }

        @keyframes pulse { from { transform: scale(0.9); opacity: 1; } to { transform: scale(1.8); opacity: 0; } }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="logo-container">
            <img src="images/logo.jpg" alt="InfiniBase Logo">
            <span class="logo-text">InfiniBase</span><span class="logo-kb">KB</span>
        </div>

        <div id="alreadyLoggedIn" class="hidden form">
            You are already logged in as <strong id="loggedInUserName"></strong>.
            <a href="app.html" class="hover:underline block mt-2 font-semibold">Go to Dashboard</a>
            <button id="forceLogoutBtn" class="mt-3 text-sm hover:underline">Logout and login as a different user</button>
        </div>

        <div id="loginFormContainer">
            <form class="form" id="loginForm" autocomplete="off" onsubmit="return false;">
                <p class="title">Login to InfiniBase</p>
                <p class="message">Enter your credentials to access your knowledge base.</p>

                <div id="errorMessage" class="hidden"></div>
                
                <label>
                    <input class="input" type="email" id="emailInput" placeholder="" required>
                    <span>Work Email</span>
                </label>
                <label>
                    <input class="input" type="password" id="passwordInput" placeholder="" required>
                    <span>Password</span>
                </label>
                
                <button id="loginBtn" type="button" class="submit">Login</button>

                <p class="signin">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabase.js';

        const loginFormContainer = document.getElementById('loginFormContainer');
        const alreadyLoggedInDiv = document.getElementById('alreadyLoggedIn');
        const loggedInUserNameEl = document.getElementById('loggedInUserName');
        const forceLogoutBtn = document.getElementById('forceLogoutBtn');
        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessageDiv = document.getElementById('errorMessage');

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();

            if (session && session.user) {
                const { data: userData } = await supabase.from('users').select('name, email').eq('id', session.user.id).single();

                if (userData) {
                    loginFormContainer.classList.add('hidden');
                    alreadyLoggedInDiv.classList.remove('hidden');
                    loggedInUserNameEl.textContent = userData.name || userData.email;
                } else {
                    await supabase.auth.signOut();
                }
            }
        });

        forceLogoutBtn.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.reload();
        });

        const handleLogin = async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            errorMessageDiv.classList.add('hidden');

            if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
                errorMessageDiv.textContent = 'Please enter a valid email address.';
                errorMessageDiv.classList.remove('hidden');
                emailInput.focus();
                return;
            }
            if (!password) {
                errorMessageDiv.textContent = 'Please enter your password.';
                errorMessageDiv.classList.remove('hidden');
                passwordInput.focus();
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging In...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    if (error.message.includes("Invalid login credentials")) {
                        errorMessageDiv.textContent = 'Invalid email or password.';
                    } else if (error.message.includes("Email not confirmed")) {
                        errorMessageDiv.textContent = 'Please confirm your email address before logging in.';
                    } else {
                        errorMessageDiv.textContent = error.message || 'Login failed. Please try again.';
                    }
                    errorMessageDiv.classList.remove('hidden');
                    passwordInput.focus();
                } else if (data.user) {
                    window.location.href = 'app.html';
                }

            } catch (e) {
                errorMessageDiv.textContent = 'A system error occurred. Please try again later.';
                errorMessageDiv.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        };
        
        loginBtn.addEventListener('click', handleLogin);
        emailInput.addEventListener('keypress', (e) => e.key === 'Enter' && handleLogin());
        passwordInput.addEventListener('keypress', (e) => e.key === 'Enter' && handleLogin());

    </script>
</body>
</html>
