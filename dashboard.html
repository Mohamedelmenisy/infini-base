<!DOCTYPE html>
<html lang="en" class=""> <!-- 'dark' class will be added here by JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - InfiniBase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet"> <!-- Quill CSS -->
    <link rel="stylesheet" href="/infini-base/css/style.css"> <!-- رابط لملف CSS الرئيسي -->
    <!-- نفس الـ styles من ملف dsh.txt الذي أرسلته، مع التأكد من أنها لا تتعارض -->
    <style>
        /* ... (انسخ الـ styles من dsh.txt هنا - تأكد من تعديل مسارات الخطوط إذا لزم الأمر) ... */
        /* Styles from your provided dash.txt - kept as is */
        body, #sidebar, #mainContent, .card, input, button, a {
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }
        .sidebar-link.active { background-color: #4A5568; color: white !important; font-weight: 600; }
        .dark .sidebar-link.active { background-color: #2D3748; }
        .sidebar-link i { transition: color 0.2s ease-in-out; }
        .sidebar-link.active i { color: white !important; }
        .card-animate { opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s ease-out forwards; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        /* ... باقي الـ styles ... */
        #searchResultsContainer mark, #sectionSearchResults mark, .modal-content-view mark { background-color: #fde047; color: #1f2937; padding: 0.1em 0.2em; border-radius: 0.2em; font-weight: bold;}
        .dark #searchResultsContainer mark, .dark #sectionSearchResults mark, .dark .modal-content-view mark { background-color: #78350f; color: #f3f4f6; }
        #searchResultsContainer::-webkit-scrollbar, #sectionSearchResults::-webkit-scrollbar, #modalContent::-webkit-scrollbar, #caseEditorModalContent::-webkit-scrollbar { width: 8px; }
        #searchResultsContainer::-webkit-scrollbar-track, #sectionSearchResults::-webkit-scrollbar-track, #modalContent::-webkit-scrollbar-track, #caseEditorModalContent::-webkit-scrollbar-track { background: transparent; }
        #searchResultsContainer::-webkit-scrollbar-thumb, #sectionSearchResults::-webkit-scrollbar-thumb, #modalContent::-webkit-scrollbar-thumb, #caseEditorModalContent::-webkit-scrollbar-thumb { background-color: #9ca3af; border-radius: 4px; }
        .dark #searchResultsContainer::-webkit-scrollbar-thumb, .dark #sectionSearchResults::-webkit-scrollbar-thumb, .dark #modalContent::-webkit-scrollbar-thumb, .dark #caseEditorModalContent::-webkit-scrollbar-thumb { background-color: #4b5563; }
        .focused-item { transition: box-shadow 0.3s ease-in-out; }
        /* Quill editor styling */
        #quillEditorContainer .ql-toolbar, #caseQuillEditorContainer .ql-toolbar { background-color: #f9fafb; border-top-left-radius: 0.375rem; border-top-right-radius: 0.375rem; border-bottom: 1px solid #e5e7eb; }
        .dark #quillEditorContainer .ql-toolbar, .dark #caseQuillEditorContainer .ql-toolbar { background-color: #374151; border-bottom: 1px solid #4b5563; }
        #quillEditorContainer .ql-container, #caseQuillEditorContainer .ql-container { height: 250px; font-size: 1rem; border-bottom-left-radius: 0.375rem; border-bottom-right-radius: 0.375rem; }
        .dark #quillEditorContainer .ql-snow, .dark #caseQuillEditorContainer .ql-snow { color: #d1d5db; }
        .dark #quillEditorContainer .ql-editor, .dark #caseQuillEditorContainer .ql-editor { background-color: #1f2937; }
        /* Modal content view styles */
        .modal-content-view p, .modal-content-view ul, .modal-content-view ol { margin-bottom: 0.75rem; }
        .modal-content-view ul { list-style: disc; margin-left: 1.5rem; }
        .modal-content-view ol { list-style: decimal; margin-left: 1.5rem; }
        /* ... باقي styles الـ modal ... */
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans antialiased">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-72 bg-gray-800 dark:bg-black text-gray-200 dark:text-gray-300 p-6 space-y-1 fixed h-full overflow-y-auto shadow-xl z-30">
            <!-- ... (نفس محتوى الشريط الجانبي من dsh.txt، مع التأكد أن data-section صحيحة) ... -->
             <div class="text-3xl font-bold text-white mb-8 pb-4 border-b border-gray-700 dark:border-gray-600 flex items-center">
                <i class="fas fa-database mr-3 text-indigo-400"></i> InfiniBase
            </div>
            <nav id="navigationMenu">
                <div class="mt-3 mb-2">
                    <span class="px-3 text-xs text-gray-500 dark:text-gray-400 font-semibold uppercase tracking-wider">Main</span>
                </div>
                <a href="#" data-section="home" class="sidebar-link group flex items-center py-3 px-3 rounded-lg transition duration-200 hover:bg-gray-700 dark:hover:bg-gray-600 hover:text-white">
                    <i class="fas fa-home mr-3 w-5 text-center text-gray-400 dark:text-gray-500 group-hover:text-white transition-colors"></i> Home
                </a>

                <div class="mt-6 mb-2">
                    <span class="px-3 text-xs text-gray-500 dark:text-gray-400 font-semibold uppercase tracking-wider">Knowledge Areas</span>
                </div>
                <a href="#" data-section="support" class="sidebar-link group flex items-center py-3 px-3 rounded-lg transition duration-200 hover:bg-gray-700 dark:hover:bg-gray-600 hover:text-white">
                    <i class="fas fa-headset mr-3 w-5 text-center text-blue-400 dark:text-blue-500 group-hover:text-white transition-colors"></i> Support
                </a>
                <a href="#" data-section="forms_templates" class="sidebar-link group flex items-center py-3 px-3 rounded-lg transition duration-200 hover:bg-gray-700 dark:hover:bg-gray-600 hover:text-white">
                    <i class="fas fa-file-alt mr-3 w-5 text-center text-purple-400 dark:text-purple-500 group-hover:text-white transition-colors"></i> Forms/Templates
                </a>
                <!-- أضف باقي روابط الأقسام هنا بنفس النمط -->
            </nav>

            <div class="absolute bottom-6 left-6 right-6">
                 <button id="themeSwitcher" class="w-full flex items-center justify-center py-2.5 px-4 text-sm font-medium text-gray-300 dark:text-gray-400 hover:bg-gray-700 dark:hover:bg-gray-600 rounded-lg transition-colors shadow-sm hover:shadow-md">
                    <i id="themeIcon" class="fas fa-moon mr-2.5"></i> <span id="themeText">Dark Mode</span>
                </button>
                <button id="logoutButton" class="w-full mt-3 flex items-center justify-center py-2.5 px-4 text-sm font-medium text-red-400 hover:bg-red-600 hover:text-white rounded-lg transition-colors shadow-sm hover:shadow-md">
                    <i class="fas fa-sign-out-alt mr-2.5"></i> Logout
                </button>
            </div>
        </aside>

        <main id="mainContent" class="flex-1 ml-72 p-6 md:p-10 overflow-y-auto">
            <!-- Header -->
            <header class="sticky top-0 bg-gray-100 dark:bg-gray-900 bg-opacity-80 dark:bg-opacity-80 backdrop-filter backdrop-blur-lg py-5 mb-8 z-20 -mx-6 md:-mx-10 px-6 md:px-10 border-b border-gray-200 dark:border-gray-700 shadow-sm">
                 <!-- ... (نفس محتوى الهيدر من dsh.txt) ... -->
                 <div class="flex justify-between items-center">
                    <div class="flex-shrink-0">
                        <h1 id="currentSectionTitle" class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">Welcome</h1>
                        <div id="breadcrumbs" class="ml-0.5 mt-1 text-xs md:text-sm text-gray-500 dark:text-gray-400 hidden md:block">
                        </div>
                    </div>
                    <div class="flex-grow px-4 lg:px-8 flex justify-center">
                        <div class="relative w-full max-w-lg xl:max-w-2xl">
                            <input type="search" id="globalSearchInput" placeholder="Search KB articles, forms, anything..."
                                   class="w-full py-3 pl-12 pr-4 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:border-transparent shadow-md">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-4">
                                <i class="fas fa-search text-gray-400 dark:text-gray-500"></i>
                            </span>
                             <div id="searchResultsContainer" class="absolute mt-2 w-full max-h-96 overflow-y-auto bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg shadow-xl z-50 hidden"></div>
                        </div>
                    </div>
                    <div class="flex-shrink-0">
                        <div class="flex items-center space-x-3 md:space-x-4">
                            <div class="relative">
                                 <button id="userProfileButton" class="flex items-center space-x-2 p-1.5 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                                    <img src="https://ui-avatars.com/api/?name=User&background=6366F1&color=fff&size=36&font-size=0.45&rounded=true" alt="User Avatar" class="w-9 h-9 rounded-full border-2 border-gray-300 dark:border-gray-600">
                                    <span id="userNameDisplay" class="hidden lg:inline text-sm font-medium text-gray-700 dark:text-gray-300">User</span>
                                    <!-- <i class="fas fa-chevron-down text-xs text-gray-500 dark:text-gray-400 hidden lg:inline"></i> -->
                                 </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div id="pageContent" class="space-y-8">
                <!-- المحتوى الأولي للصفحة الرئيسية -->
                <div class="bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-700 dark:to-purple-700 p-8 rounded-xl shadow-2xl text-white card-animate">
                    <h2 class="text-3xl font-bold mb-3" id="welcomeUserName">Welcome, User!</h2>
                    <p class="text-indigo-100 dark:text-indigo-200 text-lg">Select a section from the sidebar or use the search bar to find what you need.</p>
                    <p class="text-indigo-200 dark:text-indigo-300 mt-1 text-sm">InfiniBase v<span id="kbVersion">...</span> - Last Updated: <span id="lastKbUpdate">...</span></p>
                </div>
                <!-- ... (باقي المحتوى الأولي إذا وجد) ... -->
                <div id="accessTrackingReportContainer" class="hidden mt-8"></div>
            </div>

            <footer class="mt-12 text-center text-sm text-gray-500 dark:text-gray-400 py-4 border-t border-gray-200 dark:border-gray-700">
                © <script>document.write(new Date().getFullYear())</script> InfiniBase. All rights reserved. Version <span id="footerKbVersion">...</span>.
                <button id="reportErrorBtn" class="ml-4 text-xs text-red-500 hover:text-red-400 hover:underline focus:outline-none">Report an issue</button>
            </footer>
        </main>
    </div>

    <!-- Generic Modal (لتفاصيل العناصر) -->
    <div id="genericModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 backdrop-filter backdrop-blur-sm overflow-y-auto h-full w-full z-50 hidden flex items-center justify-center p-4">
        <div class="relative bg-white dark:bg-gray-800 w-11/12 md:max-w-2xl lg:max-w-3xl xl:max-w-4xl mx-auto shadow-xl rounded-lg">
            <div class="flex justify-between items-center py-3 px-4 border-b dark:border-gray-700">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white" id="modalTitle">Modal Title</h3>
                <button id="closeModalBtn" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <i class="fas fa-times fa-lg"></i><span class="sr-only">Close modal</span>
                </button>
            </div>
            <div id="modalContent" class="p-4 md:p-5 space-y-4 max-h-[75vh] overflow-y-auto"></div>
            <div id="modalActions" class="flex items-center justify-end p-4 md:p-5 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600 hidden"></div>
        </div>
    </div>

    <!-- Case Editor Modal (لإضافة/تعديل الحالات) -->
    <div id="caseEditorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[60] p-4">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-3xl transform transition-all">
        <div class="flex justify-between items-center mb-4">
            <h2 id="caseEditorTitle" class="text-2xl font-bold text-gray-800 dark:text-white">Add New Case</h2>
            <button onclick="closeCaseEditor()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </div>
        <input id="caseEditorCaseId" type="hidden"> <!-- لتخزين ID الحالة عند التعديل -->
        <input id="caseEditorSectionId" type="hidden"> <!-- لتخزين ID القسم -->

        <div class="space-y-4 max-h-[70vh] overflow-y-auto pr-2" id="caseEditorModalContent">
            <div>
                <label for="caseTitleInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Title</label>
                <input id="caseTitleInput" type="text" class="mt-1 w-full p-2.5 rounded-md border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter case title">
            </div>
            <div>
                <label for="caseSummaryInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Summary</label>
                <textarea id="caseSummaryInput" rows="3" class="mt-1 w-full p-2.5 rounded-md border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="Brief summary of the case"></textarea>
            </div>
            <div>
                <label for="caseStatusSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Status</label>
                <select id="caseStatusSelect" class="mt-1 w-full p-2.5 rounded-md border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-indigo-500 focus:border-indigo-500">
                    <!-- سيتم ملء الخيارات بواسطة JavaScript -->
                </select>
            </div>
             <div>
                <label for="caseTagsInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tags (comma-separated)</label>
                <input id="caseTagsInput" type="text" class="mt-1 w-full p-2.5 rounded-md border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., critical, bug, feature-request">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Content / Resolution Steps</label>
                <div id="caseQuillEditorContainer" class="mt-1 rounded-md shadow-sm border border-gray-300 dark:border-gray-600">
                    <div id="caseQuillEditor" class="h-64 bg-white dark:bg-gray-700 dark:text-gray-100"></div>
                </div>
            </div>
        </div>
        <div class="flex justify-end space-x-3 pt-5 mt-2 border-t border-gray-200 dark:border-gray-700">
          <button onclick="closeCaseEditor()" class="px-5 py-2.5 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 dark:bg-gray-600 dark:text-gray-300 dark:hover:bg-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">Cancel</button>
          <button id="saveCaseButton" class="px-5 py-2.5 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save Case</button>
        </div>
      </div>
    </div>


    <!-- Toast Notification -->
    <div id="toastNotification" class="fixed bottom-5 right-5 p-4 rounded-lg shadow-md text-white hidden z-[100]">
        <span id="toastMessage"></span>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> <!-- CDN لـ Supabase JS v2 -->
    <script type="module" src="/infini-base/js/supabase.js"></script> <!-- ملف تهيئة العميل الخاص بك -->
    <script src="/infini-base/js/data.js"></script> <!-- ملف البيانات الثابتة -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script> <!-- Quill JS -->
    <script type="module" src="/infini-base/js/app.js"></script> <!-- ملف التطبيق الرئيسي -->

</body>
</html>
