  <script> // Main Application Logic

        // --- Helper Functions ---
        function escapeHTML(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/[&<>"']/g, function (match) {
                return { '&': '&', '<': '<', '>': '>', '"': '"', "'": ''' }[match];
            });
        }

        function highlightText(text, query) {
            if (!text) return '';
            const safeText = escapeHTML(text);
            if (!query) return safeText;
            try {
                const escapedQuery = query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                const regex = new RegExp(`(${escapedQuery})`, 'gi');
                return safeText.replace(regex, '<mark>$1</mark>');
            } catch (e) {
                console.error('[app.js] Error in highlightText regex:', e);
                return safeText;
            }
        }

        function truncateText(text, maxLength) {
            if (!text || text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        if (typeof protectPage === 'function') {

        } else {
            console.warn('[app.js - FIX] kbSystemData or kbSystemData.meta not available for version info.');
        }

        // --- Theme Switcher ---
        const themeSwitcher = document.getElementById('themeSwitcher');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        const htmlElement = document.documentElement;

        function applyTheme(theme) {
            if (theme === 'dark') {
                htmlElement.classList.add('dark');
                if (themeIcon) themeIcon.classList.replace('fa-moon', 'fa-sun');
                if (themeText) themeText.textContent = 'Light Mode';
            } else {
                htmlElement.classList.remove('dark');
                if (themeIcon) themeIcon.classList.replace('fa-sun', 'fa-moon');
                if (themeText) themeText.textContent = 'Dark Mode';
            }
            const isDark = htmlElement.classList.contains('dark');
            // Ensure mark elements are styled correctly after theme change
            document.querySelectorAll('#searchResultsContainer mark, #sectionSearchResults mark').forEach(mark => {
                if (isDark) {
                    mark.style.backgroundColor = '#78350f';
                    mark.style.color = '#f3f4f6';
                } else {
                    mark.style.backgroundColor = '#fde047';
                    mark.style.color = '#1f2937';
                }

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));
        }

        function renderArticleCard_enhanced(article, sectionData) {
            const theme = getThemeColors(sectionData.themeColor);
            const cardIconClass = sectionData.icon || 'fas fa-file-alt';

        function handleSectionTrigger(sectionId, itemId = null, subCategoryFilter = null) {
            console.log('[app.js - DEBUG] handleSectionTrigger called with:', { sectionId, itemId, subCategoryFilter });
            if (typeof kbSystemData === 'undefined') {
                console.error('[app.js - FIX] kbSystemData undefined in handleSectionTrigger!');
                return;
            }
            highlightSidebarLink(sectionId);
            displaySectionContent(sectionId, itemId, subCategoryFilter);
            const hash = itemId ? `${sectionId}/${itemId}` : subCategoryFilter ? `${sectionId}/${subCategoryFilter}` : sectionId;
            // Avoid pushing same hash multiple times if already there
            if (window.location.hash !== `#${hash}`) {
                 window.history.pushState(null, '', `#${hash}`); // pushState for better history
            } else {
                 window.history.replaceState(null, '', `#${hash}`); // replace if same to avoid clutter
            }
            console.log(`[app.js - FIX] Updated URL hash to: #${hash}`);
        }

        function parseHash() {
            const hash = window.location.hash.replace('#', '');
            if (!hash) return { sectionId: 'home', itemId: null, subCategoryFilter: null }; // Ensure all parts are returned
            const parts = hash.split('/');
            return { sectionId: parts[0], itemId: parts[1] || null, subCategoryFilter: parts[1] || null }; // Adjust logic if itemId and subCategoryFilter are distinct
        }

        sidebarLinks.forEach(link => {
            link.addEventListener('click', function(e) {

                const sectionId = this.dataset.section;
                console.log(`[app.js - FIX] Sidebar link click, data-section: "${sectionId}"`);
                if (sectionId) {
                    handleSectionTrigger(sectionId);
                } else {
                    console.error('[app.js - FIX] No data-section attribute found on sidebar link:', this);
                }
            });
        });

            const target = e.target.closest('[data-section-trigger]');
            if (target) {
                e.preventDefault();
                const sectionId = target.dataset.sectionTrigger;

                console.log(`[app.js - FIX] Body click, data-section-trigger: "${sectionId}", item: "${itemId}", subCat: "${subCatFilter}"`);

             // Check if pageContent exists and if we are on the home page (welcomeUserName is a proxy for home)

        if (globalSearchInput && searchResultsContainer) {
            globalSearchInput.addEventListener('input', () => {

                         // Ensure kbSystemData is available for searchKb

                        searchResultsContainer.innerHTML = '';

                }, 300);

            document.addEventListener('click', (event) => {

            console.warn('[app.js - FIX] Global search elements missing (one or both):', {

        function renderGlobalSearchResults_enhanced(results, query) {
            if (!searchResultsContainer) return;
            searchResultsContainer.innerHTML = '';
            if (results.length === 0) {
                searchResultsContainer.innerHTML = `<div class="p-3 text-sm text-gray-500 dark:text-gray-400">No results for "${escapeHTML(query)}".</div>`;
                searchResultsContainer.classList.remove('hidden');
                return;

            const ul = document.createElement('ul');
            ul.className = 'divide-y divide-gray-200 dark:divide-gray-700';
            results.slice(0, 10).forEach(result => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `javascript:void(0);`; // Let event listener handle navigation
                a.dataset.sectionTrigger = result.sectionId;

                if (result.type === 'article' || result.type === 'item' || result.type === 'case') {
                     a.dataset.itemId = result.id;
                }
                a.className = 'block p-3 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors global-search-result-link';

                const titleDiv = document.createElement('div');
                titleDiv.className = 'font-semibold text-gray-800 dark:text-white';
                titleDiv.innerHTML = highlightText(result.title, query);
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'text-xs text-gray-500 dark:text-gray-400 mt-0.5';
                summaryDiv.innerHTML = result.summary ? highlightText(truncateText(result.summary, 100), query) : (result.type === 'glossary_term' ? highlightText(truncateText(result.definition,100), query) : '');
                const sectionDiv = document.createElement('div');
                const theme = getThemeColors(result.themeColor || 'gray'); // Use result's themeColor
                sectionDiv.className = `text-xs ${theme.text} mt-1 font-medium`;
                sectionDiv.textContent = `In: ${escapeHTML(result.sectionName || 'Unknown')}`;
                a.appendChild(titleDiv);

                a.appendChild(sectionDiv);
                li.appendChild(a);
                ul.appendChild(li);
            });
            searchResultsContainer.appendChild(ul);
            searchResultsContainer.classList.remove('hidden');
            applyTheme(htmlElement.classList.contains('dark') ? 'dark' : 'light'); // Re-apply theme for mark colors
        }

        function renderSectionSearchResults(results, query, container, themeColor) {
            if (!container) return;
            container.innerHTML = '';
            if (results.length === 0) {
                container.innerHTML = `<p class="text-sm text-gray-500 dark:text-gray-400 p-3 bg-gray-50 dark:bg-gray-700/30 rounded-md">No results found for "${escapeHTML(query)}".</p>`;

                    return;

                const sectionSearchBtn = e.target.closest('#sectionSearchBtn');
                if (sectionSearchBtn) {

                    const input = pageContent.querySelector('#sectionSearchInput'); 
                    const currentSectionId = input?.dataset.sectionId;

                    if (query && query.length > 1 && typeof searchKb === 'function' && currentSectionId) {
                         if (typeof kbSystemData !== 'undefined') {
                            const results = searchKb(query, kbSystemData, currentSectionId); // Pass currentSectionId for section-specific search
                            const sectionData = kbSystemData.sections.find(s => s.id === currentSectionId);
                            const resultsContainerEl = pageContent.querySelector('#sectionSearchResults'); 
                            if (resultsContainerEl) renderSectionSearchResults(results, query, resultsContainerEl, sectionData?.themeColor || 'gray');

                    } else if (input) {

                    }
                    return;
                }
            });
        } else {
            console.error('[app.js - FIX] pageContent element not found on initialization. Event listeners for ratings and section search not attached to pageContent.');

        window.addEventListener('hashchange', () => {
            const { sectionId, itemId, subCategoryFilter } = parseHash();

        const { sectionId: initialSectionId, itemId: initialItemId, subCategoryFilter: initialSubCategoryFilter } = parseHash();
        console.log('[app.js - FIX] Initial hash load:', { sectionId: initialSectionId, itemId: initialItemId, subCategoryFilter: initialSubCategoryFilter });

        if (pageContent || initialSectionId === 'home') { 
            handleSectionTrigger(initialSectionId || 'home', initialItemId, initialSubCategoryFilter);

             console.error('[app.js - FIX] Cannot perform initial trigger because pageContent is null and section is not home. Check HTML for #pageContent.');
        }

        console.log('[app.js - FIX] All initializations complete.');
    });

    // ------------------- Supabase Case Save -------------------
    async function saveCaseToSupabase() {
        const title = document.getElementById('caseTitle').value.trim();
        const summary = document.getElementById('caseSummary').value.trim();
        const quill = window.quillEditor; // Assumes quillEditor is globally available
        const resolution = quill ? quill.root.innerHTML : '';

        if (!title || !summary || !resolution || resolution === '<p><br></p>') { // Check for empty Quill editor
            alert("Please fill in all fields, including the resolution steps.");
            return;
        }

        if (typeof Auth === 'undefined' || !Auth.getCurrentUser) {
            alert("Error: Authentication module not available. Cannot save case.");
            return;
        }
        const user = Auth.getCurrentUser();
        const createdBy = user?.email || 'anonymous';

        if (typeof supabase === 'undefined') {
             alert("Error: Supabase client not available. Cannot save case.");
            return;
        }

        try {
            const { data, error } = await supabase
                .from('cases')
                .insert([
                    {
                        title,
                        summary,
                        resolution_steps: resolution,
                        status: 'New', // Default status
                        created_by: createdBy,
                        // created_at: new Date().toISOString() // Supabase can handle this with default now()
                    }
                ])
                .select(); // Optionally select to get the inserted data back

            if (error) {
                console.error('Error saving case:', error);
                alert(`Error saving case: ${error.message}`);
            } else {
                alert('Case saved successfully!');
                console.log('Case saved:', data);
                closeCaseEditor(); // Assuming closeCaseEditor is defined elsewhere
                // Optionally, refresh the cases view or add the new case to the UI
            }
        } catch (e) {
             console.error('Exception during saveCaseToSupabase:', e);
             alert('An unexpected error occurred while saving the case.');
        }
    }

    // ------------------- Supabase View Logger -------------------
    async function logView(itemId, itemType = 'article') {
        if (typeof Auth === 'undefined' || !Auth.getCurrentUser) {
            console.warn("Auth module not available. Cannot log view.");
            return;
        }
        const user = Auth.getCurrentUser();
        const viewedBy = user?.email || 'anonymous';

        if (typeof supabase === 'undefined') {
            console.warn("Supabase client not available. Cannot log view.");
            return;
        }

        try {
            const { error } = await supabase.from('views_log').insert([
                {
                    item_id: itemId,
                    item_type: itemType,
                    viewed_by: viewedBy,
                    // viewed_at: new Date().toISOString() // Supabase can handle this
                }
            ]);
            if (error) {
                console.error('Error logging view:', error);
            } else {
                console.log(`View logged for ${itemType} ${itemId}`);
            }
        } catch (e) {
            console.error('Exception during logView:', e);
        }
    }

    // Assuming closeCaseEditor is defined or will be defined globally
    function closeCaseEditor() {
        const modal = document.getElementById('caseEditorModal');
        if (modal) modal.classList.add('hidden');
        // Clear fields
        const titleInput = document.getElementById('caseTitle');
        const summaryInput = document.getElementById('caseSummary');
        if (titleInput) titleInput.value = '';
        if (summaryInput) summaryInput.value = '';
        if (window.quillEditor) window.quillEditor.setText('');
    }
  </script>
