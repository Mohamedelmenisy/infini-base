<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - InfiniBase</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .table-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .table-card:hover {
            transform: translateY(-5px);
        }
        .chart-container {
            height: 300px;
            width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="dark:bg-gray-900">
    <div id="dashboardSection" class="dashboard-container hidden">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-6">Dashboard Overview - InfiniBase</h2>
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="dashboard-card p-6 flex items-center space-x-4">
                    <div class="p-4 rounded-full bg-blue-100 dark:bg-blue-900">
                        <i class="fas fa-ticket-alt text-3xl text-blue-500 dark:text-blue-400 stat-icon"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Open Cases</p>
                        <p class="text-2xl font-semibold text-gray-800 dark:text-white" id="openCases">5</p>
                    </div>
                </div>
                <div class="dashboard-card p-6 flex items-center space-x-4">
                    <div class="p-4 rounded-full bg-green-100 dark:bg-green-900">
                        <i class="fas fa-check-circle text-3xl text-green-500 dark:text-green-400 stat-icon"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Resolved Cases</p>
                        <p class="text-2xl font-semibold text-gray-800 dark:text-white" id="resolvedCases">10</p>
                    </div>
                </div>
                <div class="dashboard-card p-6 flex items-center space-x-4">
                    <div class="p-4 rounded-full bg-red-100 dark:bg-red-900">
                        <i class="fas fa-exclamation-triangle text-3xl text-red-500 dark:text-red-400 stat-icon"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Critical Issues</p>
                        <p class="text-2xl font-semibold text-gray-800 dark:text-white" id="criticalIssues">2</p>
                    </div>
                </div>
            </div>
            <!-- Recent Cases Table -->
            <div class="table-card p-6 mb-6">
                <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Recent Cases</h3>
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-gray-100 dark:bg-gray-700">
                            <th class="p-2">Case ID</th>
                            <th class="p-2">Title</th>
                            <th class="p-2">Status</th>
                        </tr>
                    </thead>
                    <tbody id="recentCasesTable">
                        <tr class="border-t dark:border-gray-600">
                            <td class="p-2">case001</td>
                            <td class="p-2">Frequent System Disconnects</td>
                            <td class="p-2 text-yellow-500">Pending</td>
                        </tr>
                        <tr class="border-t dark:border-gray-600">
                            <td class="p-2">case002</td>
                            <td class="p-2">Payment Gateway Error</td>
                            <td class="p-2 text-red-500">Escalated</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Action Buttons -->
            <div class="mt-6 flex space-x-4">
                <button id="addNewCaseBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg shadow-md transition duration-200">Add New Case</button>
                <button id="refreshStatsBtn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg shadow-md transition duration-200">Refresh Stats</button>
            </div>
            <!-- Placeholder for Chart (if needed) -->
            <div class="chart-container" id="dashboardChart"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Basic initialization to update stats dynamically (will be handled by app.js)
        document.addEventListener('DOMContentLoaded', () => {
            const stats = {
                openCases: 5,
                resolvedCases: 10,
                criticalIssues: 2
            };
            document.getElementById('openCases').textContent = stats.openCases;
            document.getElementById('resolvedCases').textContent = stats.resolvedCases;
            document.getElementById('criticalIssues').textContent = stats.criticalIssues;
        });
    </script>
</body>
</html>
